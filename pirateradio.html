<style>
:root {
  --bg: #000;
  --text: #f5f5f5;
  --muted: #c0c0c0;
  --accent: #ff2aa1;
  --glow: rgba(255,42,161,0.5);
  --card-radius: 12px;
}
body {
  margin:0; padding:0; font-family:'Rajdhani', sans-serif; background:var(--bg); color:var(--text);

/* NAVIGATION (unchanged) */
header.nav-bar { /* your nav styles */ }
/* ... keep your nav CSS as-is ... */

/* TRANSMITTER ROOM */
.transmitter-room {
  position: relative;
  height: 70vh;
  min-height: 500px;
  background: url('images/Pirate Radio/mlkshkbunker.png') center/cover no-repeat fixed;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Background moody filter (lighter now) */
.transmitter-room::before {
  content: '';
  position: absolute;
  inset: 0;
  background: inherit;
  filter: brightness(0.85) contrast(1.05);  /* increased brightness */
  z-index: 0;
}

/* CRT noise overlay */
.transmitter-room .crt-noise {
  position: absolute;
  inset: 0;
  background: url('images/Pirate Radio/static1.png') repeat;
  opacity: 0.22;  /* slightly higher so it's more visible */
  animation: scan 14s linear infinite;
  pointer-events: none;
  mix-blend-mode: overlay;
  z-index: 1;
}
@keyframes scan {
  0% { background-position: 0 0; }
  100% { background-position: 0 100%; }
}

/* Vignette */
.transmitter-room::after {
  content: '';
  position: absolute;
  inset: 0;
  box-shadow: inset 0 0 180px #000;
  pointer-events: none;
  z-index: 1;
}

/* PLAYER OVERLAY – brighter, less dark */
.player-overlay {
  position: relative;
  z-index: 10;
  background: rgba(0,0,0,0.45);  /* LOWERED opacity – more room visible through it */
  padding: 40px 60px;
  border-radius: 20px;
  border: 2px solid var(--accent);
  backdrop-filter: blur(8px);
  box-shadow: 0 0 80px var(--glow), inset 0 0 40px var(--glow);
  text-align: center;
  max-width: 600px;
}

.player-overlay h2 {
  font-family:'Orbitron', sans-serif;
  font-size: 3rem;
  margin-bottom: 20px;

  text-shadow: 0 0 30px var(--glow);

.player-overlay button {
  padding:16px 48px;
  border:none;
  border-radius:30px;
  background:var(--accent);
  color:#000;
  font-weight:700;
  font-size:1.4rem;
  cursor:pointer;
  transition: all 0.3s;
  box-shadow: 0 0 30px var(--glow);
}
.player-overlay button:hover { background:#ff5bc3; transform: scale(1.05); }
.player-overlay #status {
  margin-top:16px;
  font-size:1.1rem;
  opacity:0.9;
  color: #fff;
}

/* TRANSMITTER STATUS READOUT */
#transmitter-status {

  opacity: 0.65;
  pointer-events: none;
  text-align: right;
  line-height: 1.4;
  z-index: 20;
}

  z-index: 10;
