<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MLKSHK RADIO</title>
<link rel="icon" href="images/LOGO_SMALL.png" type="image/png">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;600;700&family=Rajdhani:wght@500;600&display=swap" rel="stylesheet">

<style>
:root {
  --bg: #000;
  --text: #f5f5f5;
  --muted: #c0c0c0;
  --accent: #ff2aa1;
  --card-radius: 12px;
}

body {
  margin:0; padding:0; font-family:'Rajdhani', sans-serif; background:var(--bg); color:var(--text);
}

/* NAVIGATION */
header.nav-bar {
  border-bottom:1px solid rgba(255,42,161,0.04);
  padding:18px 24px;
  background: linear-gradient(180deg, rgba(0,0,0,0.2), transparent);
  position: sticky; top:0; z-index:30;
}
.nav-content { display:flex; justify-content:space-between; align-items:center; max-width:1200px; margin:0 auto; gap:18px; }
.logo-link img { height:42px; display:block; }
.nav-links { display:flex; gap:14px; align-items:center; }
.nav-dropdown { position: relative; display:inline-block; }
.nav-toggle {
  display:inline-flex; align-items:center; gap:6px; padding:6px 10px; border-radius:8px; cursor:pointer;
  color:var(--muted); font-weight:600; background:transparent; border:0;
}
.nav-toggle::after {
  content:""; display:inline-block; width:8px; height:8px;
  border-right:2px solid var(--muted);
  border-bottom:2px solid var(--muted);
  transform: rotate(45deg); margin-left:4px; transition:.18s ease;
}
.dropdown-menu {
  display:none; position:absolute; top:calc(100% + 6px); left:0; min-width:180px; background:#000;
  border:1px solid var(--accent); border-radius:8px; padding:6px 0; z-index:1000;
}
.dropdown-menu a { display:block; padding:10px 14px; color:#fff; font-size:14px; }
.dropdown-menu a:hover { background:var(--accent); color:#000; }
.nav-dropdown:hover .dropdown-menu,
.nav-dropdown:focus-within .dropdown-menu { display:block; }
.nav-dropdown:hover .nav-toggle::after,
.nav-dropdown:focus-within .nav-toggle::after { transform:rotate(-135deg); border-color: var(--text); }

/* HERO HEADER IMAGE */
.image-link{
  display:block;
  margin-bottom:40px;
}
.image-section{
  height:420px;
  background-size:cover;
  background-position:center;
  cursor:pointer;
  transition:transform .35s ease,filter .35s ease,box-shadow .35s ease;
}
.image-link:hover .image-section{
  transform:scale(1.02);
  filter:brightness(1.15);
  box-shadow:0 0 40px rgba(255,255,255,.35);
}

/* MAIN CONTAINER */
.lab-container { max-width:1000px; margin:0 auto; padding:0 20px 60px; }

/* Section divider */
.section-divider { width:100%; height:2px; background: rgba(255,42,161,0.15); margin:40px 0; border:none; }

/* MODERN RADIO PLAYER */
.modern-player {
  margin:40px auto;
  max-width:600px;
  position:relative;
  border-radius:16px;
  overflow:hidden;
  background:#000;
  box-shadow:0 0 40px rgba(0,0,0,0.6);
}
.player-bg {
  width:100%;
  display:block;
  filter: brightness(0.35);
}
.player-overlay {
  position:absolute;
  top:0; left:0; right:0; bottom:0;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  color:#fff;
  text-align:center;
  padding:20px;
}
.player-overlay h2 {
  font-family:'Orbitron', sans-serif;
  font-size:24px;
  margin-bottom:20px;
}
.player-overlay button {
  padding:14px 28px;
  border:none;
  border-radius:24px;
  background:#ff2aa1;
  color:#fff;
  font-weight:700;
  cursor:pointer;
  font-size:16px;
  transition:0.2s;
}
.player-overlay button:hover { background:#ff5bc3; }

/* BUTTONS */
.button {
  padding:15px 30px; border-radius:30px; border:none; background:var(--accent); color:#000; font-weight:700; cursor:pointer;
  transition:.2s;
}
.button:hover { background:#ff5bc3; }
.button:disabled { opacity:0.3; cursor:not-allowed; }
</style>
</head>
<body>

<header class="nav-bar">
  <div class="nav-content">
    <a href="index.html" class="logo-link">
      <img src="images/MLKSHK_LOGO_1500_X_500.png" alt="MLKSHK Logo">
    </a>
    <nav class="nav-links">
      <div class="nav-dropdown">
        <button class="nav-toggle" aria-haspopup="true">Menu</button>
        <div class="dropdown-menu">
          <a href="index.html">Home</a>
          <a href="access.html">Access</a>
          <a href="artists.html">Artists</a>
          <a href="archive.html">Archive</a>
          <a href="catalogue.html">Catalogue</a>
          <a href="universe.html">The Universe</a>
        </div>
      </div>
    </nav>
  </div>
</header>

<div class="lab-container">

  <!-- HERO IMAGE -->
  <a href="radio.html" class="image-link">
    <section class="image-section lab-section" style="background-image:url('images/Pirate Radio/pirateradio_header.png');"></section>
  </a>

  <hr class="section-divider">

  <!-- MODERN LIVE RADIO PLAYER -->
  <section class="modern-player">
    <div class="player-container">
      <img src="images/Pirate Radio/pirateradio_header.png" alt="MLKSHK Radio" class="player-bg">
      <div class="player-overlay">
        <h2>MLKSHK Pirate Radio</h2>
        <button id="playBtn">▶ Play</button>
        <!-- Hidden audio element controlled by JS -->
        <audio id="radio" style="display:none">
          <source src="https://radio.mlkshkdigital.com/stream.mp3" type="audio/mpeg">
        </audio>
      </div>
    </div>
  </section>

</div>

<footer class="site-footer">
  <div style="padding:18px 10px;color:var(--muted);text-align:center">
    MLKSHK Digital — Built for the misfits. © <span id="year"></span>
  </div>
</footer>

<script>
document.getElementById('year').textContent = new Date().getFullYear();

// Play/pause button for radio
const radio = document.getElementById('radio');
const btn = document.getElementById('playBtn');

btn.addEventListener('click', () => {
  if (radio.paused) {
    radio.play();
    btn.textContent = 'Pause';
  } else {
    radio.pause();
    btn.textContent = '▶ Play';
  }
});
</script>

</body>
</html>
