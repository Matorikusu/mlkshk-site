  <!-- SPOTIFY CONTROL SCRIPT -->
  <script>
    const players = document.querySelectorAll('.spotify-player');

    function pauseAllExcept(current) {
      players.forEach(player => {
        if (player !== current) {
          player.contentWindow.postMessage(JSON.stringify({ method: 'pause' }), '*');
        }
      });
    }

    players.forEach(player => {
      player.addEventListener('click', () => pauseAllExcept(player));
    });
  </script>
