<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>MLKSHK — Artist Universe</title>

<link rel="icon" href="images/LOGO_SMALL.png" type="image/png">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;600;700&family=Rajdhani:wght@500;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#000;
  --panel:#0b0b0b;
  --text:#f5f5f5;
  --muted:#bdbdbd;
  --accent:#ff2aa1;
  font-family:'Rajdhani',system-ui,-apple-system,Arial;
}

html,body{
  margin:0;
  background:var(--bg);
  color:var(--text);
}

a{text-decoration:none;color:inherit}

/* NAV */
header{
  position:sticky;
  top:0;
  z-index:50;
  padding:18px 24px;
  border-bottom:1px solid rgba(255,42,161,.05);
  background:linear-gradient(180deg,rgba(0,0,0,.35),transparent);
}

.nav-inner{
  max-width:1200px;
  margin:0 auto;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.logo{height:42px}

.nav-right{display:flex;gap:12px}
.menu{position:relative}

.btn{
  background:linear-gradient(90deg,rgba(255,255,255,.04),rgba(255,255,255,.01));
  border:1px solid rgba(255,255,255,.08);
  border-radius:12px;
  padding:8px 14px;
  font-weight:700;
  cursor:pointer;
}

.dropdown{
  display:none;
  position:absolute;
  top:110%;
  right:0;
  background:var(--panel);
  border:1px solid rgba(255,42,161,.2);
  border-radius:10px;
  min-width:160px;
  z-index:100;
}

.dropdown a{
  display:block;
  padding:10px 16px;
  font-weight:600;
}

.dropdown a:hover{background:rgba(255,255,255,.05)}
.dropdown.show{display:block}

/* PAGE */
.wrap{
  max-width:1200px;
  margin:28px auto;
  padding:0 18px;
}

h1{
  font-family:'Orbitron',sans-serif;
  margin:0 0 8px;
}

.sub{
  color:var(--muted);
  margin-bottom:24px;
  font-size:14px;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:20px;
}

.card{
  background:linear-gradient(180deg,rgba(255,255,255,.025),rgba(255,255,255,.01));
  border-radius:16px;
  overflow:hidden;
  box-shadow:0 20px 60px rgba(0,0,0,.7);
  cursor:pointer;
  transition:.18s ease;
}

.card:hover{
  transform:translateY(-6px);
  box-shadow:0 36px 90px rgba(0,0,0,.9);
}

.card img{
  width:100%;
  height:420px;
  object-fit:cover;
}

.card-meta{
  padding:14px;
}

.card-name{
  font-weight:800;
  font-size:18px;
}

.card-genre{
  font-size:13px;
  color:var(--muted);
}

/* MODAL */
.modal-backdrop{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:200;
}

.modal{
  width:min(900px,94%);
  background:#070707;
  border-radius:16px;
  padding:18px;
}

.modal-row{
  display:flex;
  gap:20px;
}

.modal img{
  width:100%;
  height:520px;
  object-fit:cover;
  border-radius:12px;
}

.modal h2{
  font-family:'Orbitron',sans-serif;
  margin:0 0 6px;
}

.modal p{
  color:var(--muted);
  line-height:1.6;
}

.close{
  background:none;
  border:none;
  color:var(--muted);
  font-weight:700;
  cursor:pointer;
  float:right;
}

@media(max-width:900px){
  .modal-row{flex-direction:column}
  .modal img{height:300px}
}
</style>
</head>

<body>

<header>
  <div class="nav-inner">
    <a href="index.html"><img class="logo" src="images/MLKSHK_LOGO_1500_X_500.png"></a>

    <div class="nav-right">
      <div class="menu">
        <button id="menuBtn" class="btn">Menu ▼</button>
        <div id="menuDrop" class="dropdown">
          <a href="index.html">Home</a>
          <a href="universe.html">Universe</a>
          <a href="playlists.html">Playlists</a>
          <a href="lab.html">The Lab</a>
        </div>
      </div>

      <div class="menu">
        <button id="socialBtn" class="btn">Socials ▼</button>
        <div id="socialDrop" class="dropdown">
          <a href="https://open.spotify.com" target="_blank">Spotify</a>
          <a href="#">Instagram</a>
          <a href="#">TikTok</a>
          <a href="#">YouTube</a>
        </div>
      </div>
    </div>
  </div>
</header>

<main class="wrap">
  <h1>ARTIST UNIVERSE</h1>
  <p class="sub">Each artist exists as a character within the MLKSHK universe.</p>

  <section class="grid">

    <div class="card"
      data-name="Shockaddict"
      data-genre="House / Hip-Hop"
      data-bio="Masked producer blending gritty house with street-leaning hip-hop. Built for clubs and underground rooms."
      data-img="images/Artist Cards/Shock_Card.png"
      data-link="https://open.spotify.com/artist/0j2IfSOkCR0owOFF6Ducch">
      <img src="images/Artist Cards/Shock_Card.png">
      <div class="card-meta">
        <div class="card-name">Shockaddict</div>
        <div class="card-genre">House / Hip-Hop</div>
      </div>
    </div>

    <div class="card"
      data-name="CPH4"
      data-genre="Lo-Fi / Hip-Hop"
      data-bio="Dusty textures, late-night loops and cinematic atmosphere."
      data-img="images/Artist Cards/CPH4_Card.png"
      data-link="https://open.spotify.com/artist/4dgGU4TR3J6v2FXBq9OgTW">
      <img src="images/Artist Cards/CPH4_Card.png">
      <div class="card-meta">
        <div class="card-name">CPH4</div>
        <div class="card-genre">Lo-Fi / Hip-Hop</div>
      </div>
    </div>

    <div class="card"
      data-name="Furbyz Rvenge"
      data-genre="Drum & Bass"
      data-bio="High-energy bass pressure engineered for raves and systems."
      data-img="images/Artist Cards/Furbyz_Card.png"
      data-link="https://open.spotify.com/artist/3oGVoutmhduKVmceK2HmAw">
      <img src="images/Artist Cards/Furbyz_Card.png">
      <div class="card-meta">
        <div class="card-name">Furbyz Rvenge</div>
        <div class="card-genre">Drum & Bass</div>
      </div>
    </div>

    <div class="card"
      data-name="Blaqq Shifu"
      data-genre="Afrobeat / Fusion"
      data-bio="Percussive grooves, tribal rhythm and modern Afro influence."
      data-img="images/Artist Cards/Shifu_Card.png"
      data-link="https://open.spotify.com/artist/7C1D0Gw3H70dVzu7CU7WAL">
      <img src="images/Artist Cards/Shifu_Card.png">
      <div class="card-meta">
        <div class="card-name">Blaqq Shifu</div>
        <div class="card-genre">Afrobeat / Fusion</div>
      </div>
    </div>

  </section>
</main>

<!-- MODAL -->
<div class="modal-backdrop" id="modal">
  <div class="modal">
    <button class="close" id="closeBtn">✕</button>
    <div class="modal-row">
      <img id="mImg">
      <div>
        <h2 id="mName"></h2>
        <p id="mGenre"></p>
        <p id="mBio"></p>
        <a id="mLink" class="btn" target="_blank">Open on Spotify</a>
      </div>
    </div>
  </div>
</div>

<script>
/* NAV DROPDOWNS */
menuBtn.onclick=e=>{
  e.stopPropagation();
  menuDrop.classList.toggle('show');
  socialDrop.classList.remove('show');
}
socialBtn.onclick=e=>{
  e.stopPropagation();
  socialDrop.classList.toggle('show');
  menuDrop.classList.remove('show');
}
document.onclick=()=>{
  menuDrop.classList.remove('show');
  socialDrop.classList.remove('show');
}

/* MODAL */
const modal=document.getElementById('modal');
document.querySelectorAll('.card').forEach(card=>{
  card.onclick=()=>{
    mImg.src=card.dataset.img;
    mName.textContent=card.dataset.name;
    mGenre.textContent=card.dataset.genre;
    mBio.textContent=card.dataset.bio;
    mLink.href=card.dataset.link;
    modal.style.display='flex';
  }
});
closeBtn.onclick=()=>modal.style.display='none';
modal.onclick=e=>{if(e.target===modal)modal.style.display='none'};
</script>

</body>
</html>
