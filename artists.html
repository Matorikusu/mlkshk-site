<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>MLKSHK — Artist Select</title>

<link rel="icon" href="images/LOGO_SMALL.png" type="image/png">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;600;700&family=Rajdhani:wght@500;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#000;
  --panel:#0b0b0b;
  --text:#f5f5f5;
  --muted:#c0c0c0;
  --accent:#ff2aa1;
  --card-radius:14px;
  font-family:'Rajdhani',system-ui,-apple-system,'Helvetica Neue',Arial;
}

html,body{
  margin:0;
  background:var(--bg);
  color:var(--text);
}

a{color:inherit;text-decoration:none}

/* NAV */
header.nav-bar{
  position:sticky;
  top:0;
  z-index:50;
  padding:18px 24px;
  border-bottom:1px solid rgba(255,42,161,0.04);
  background:linear-gradient(180deg,rgba(0,0,0,.25),transparent);
}

.nav-content{
  max-width:1200px;
  margin:0 auto;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.logo-link img{height:42px}

.nav-right{display:flex;gap:12px}
.menu-container{position:relative}

.btn{
  background:linear-gradient(90deg,rgba(255,255,255,.03),rgba(255,255,255,.01));
  border:1px solid rgba(255,255,255,.06);
  border-radius:12px;
  padding:8px 14px;
  font-weight:700;
  cursor:pointer;
  color:var(--text);
}

.dropdown{
  position:absolute;
  top:110%;
  right:0;
  background:var(--panel);
  border:1px solid rgba(255,42,161,.15);
  border-radius:10px;
  min-width:160px;
  display:none;
  flex-direction:column;
  z-index:100;
}

.dropdown a{
  padding:10px 16px;
  font-weight:600;
}

.dropdown a:hover{background:rgba(255,255,255,.05)}
.dropdown.show{display:flex}

/* PAGE */
.wrap{
  max-width:1200px;
  margin:24px auto;
  padding:0 18px;
}

.select-header h1{
  font-family:'Orbitron',sans-serif;
  margin:0 0 6px;
}

.select-header p{
  color:var(--muted);
  margin:0 0 20px;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:18px;
}

.char-card{
  background:linear-gradient(180deg,rgba(255,255,255,.02),rgba(255,255,255,.01));
  border-radius:var(--card-radius);
  overflow:hidden;
  box-shadow:0 14px 40px rgba(0,0,0,.6);
  transition:.15s ease;
  cursor:pointer;
}

.char-card:hover{transform:translateY(-6px)}

.char-art{height:420px}
.char-art img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.meta{padding:14px}
.name{font-weight:800;font-size:18px}
.genre{font-size:13px;color:var(--muted)}
.bio{font-size:13px;color:var(--muted);margin:6px 0 10px}
.actions{display:flex;gap:8px}

/* MODAL */
.modal-backdrop{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:200;
}

.modal{
  width:min(960px,94%);
  background:#070707;
  border-radius:14px;
  padding:16px;
}

.modal .row{display:flex;gap:18px}
.modal img{
  width:100%;
  height:520px;
  object-fit:cover;
  border-radius:10px;
}

.close{
  background:none;
  border:none;
  color:var(--muted);
  cursor:pointer;
  font-weight:700;
  float:right;
}

@media(max-width:900px){
  .modal .row{flex-direction:column}
  .char-art{height:320px}
  .modal img{height:300px}
}
</style>
</head>

<body>

<header class="nav-bar">
  <div class="nav-content">
    <a class="logo-link" href="index.html">
      <img src="images/MLKSHK_LOGO_1500_X_500.png">
    </a>

    <div class="nav-right">
      <div class="menu-container">
        <button id="menuBtn" class="btn">Menu ▼</button>
        <nav id="menuDrop" class="dropdown">
          <a href="index.html">Home</a>
          <a href="universe.html">Universe</a>
          <a href="playlists.html">Playlists</a>
          <a href="lab.html">The Lab</a>
        </nav>
      </div>

      <div class="menu-container">
        <button id="socialBtn" class="btn">Socials ▼</button>
        <nav id="socialDrop" class="dropdown">
          <a href="https://open.spotify.com" target="_blank">Spotify</a>
          <a href="#">Instagram</a>
          <a href="#">TikTok</a>
          <a href="#">YouTube</a>
        </nav>
      </div>
    </div>
  </div>
</header>

<main class="wrap">
<header class="select-header">
  <h1>ARTIST SELECT</h1>
  <p>Choose a persona — each card is a character.</p>
</header>

<section class="grid">

<article class="char-card"
  data-name="Shockaddict"
  data-genre="House / Hip-Hop"
  data-bio="Masked producer blending gritty house with street energy."
  data-img="images/Artist Cards/Shock_Card.png"
  data-link="https://open.spotify.com/artist/0j2IfSOkCR0owOFF6Ducch">
  <div class="char-art"><img src="images/Artist Cards/Shock_Card.png"></div>
  <div class="meta">
    <div class="name">Shockaddict</div>
    <div class="genre">House / Hip-Hop</div>
    <div class="bio">Masked producer. Dirty grooves and neon bass.</div>
    <div class="actions">
      <button class="btn">View</button>
      <a class="btn" target="_blank" href="https://open.spotify.com/artist/0j2IfSOkCR0owOFF6Ducch">Releases</a>
    </div>
  </div>
</article>

<!-- repeat cards as needed (others unchanged from your file) -->

</section>
</main>

<!-- MODAL -->
<div class="modal-backdrop" id="modal">
  <div class="modal">
    <button class="close" id="close">✕</button>
    <div class="row">
      <img id="mImg">
      <div>
        <h2 id="mName"></h2>
        <p id="mGenre"></p>
        <p id="mBio"></p>
        <a id="mLink" class="btn" target="_blank">View Releases</a>
      </div>
    </div>
  </div>
</div>

<script>
/* DROPDOWNS */
menuBtn.onclick=e=>{e.stopPropagation();menuDrop.classList.toggle('show');socialDrop.classList.remove('show')}
socialBtn.onclick=e=>{e.stopPropagation();socialDrop.classList.toggle('show');menuDrop.classList.remove('show')}
document.onclick=()=>{menuDrop.classList.remove('show');socialDrop.classList.remove('show')}

/* MODAL */
const modal=document.getElementById('modal');
document.querySelectorAll('.char-card').forEach(card=>{
  card.onclick=()=>{
    mImg.src=card.dataset.img;
    mName.textContent=card.dataset.name;
    mGenre.textContent=card.dataset.genre;
    mBio.textContent=card.dataset.bio;
    mLink.href=card.dataset.link;
    modal.style.display='flex';
  }
});
close.onclick=()=>modal.style.display='none';
modal.onclick=e=>{if(e.target===modal)modal.style.display='none'}
</script>

</body>
</html>
