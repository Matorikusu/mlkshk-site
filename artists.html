<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>MLKSHK — Artist Select</title>
<link rel="icon" href="images/LOGO_SMALL.png" type="image/png">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;600;700&family=Rajdhani:wght@500;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#000;
  --text:#f5f5f5;
  --muted:#c0c0c0;
  --accent:#ff2aa1;
  --card-radius:12px;
  --doodle-opacity:0.08;
  font-family:'Rajdhani',system-ui,-apple-system,'Helvetica Neue',Arial;
}
html,body{margin:0;background:var(--bg);color:var(--text);}
a{text-decoration:none;color:inherit}

/* doodle */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:url('assets/doodle-bg.png') no-repeat center/cover;
  opacity:var(--doodle-opacity);
  pointer-events:none;
}

/* NAV */
header.nav-bar{
  position:sticky;top:0;z-index:50;
  padding:18px 24px;
  border-bottom:1px solid rgba(255,42,161,.04);
  background:linear-gradient(180deg,rgba(0,0,0,.3),transparent);
}
.nav-content{
  max-width:1200px;
  margin:0 auto;
  display:flex;
  align-items:center;
  justify-content:space-between;
}
.logo-link img{height:42px}

.nav-right{display:flex;gap:12px;align-items:center}

.menu-wrap{position:relative}
.menu-btn{
  background:linear-gradient(90deg,rgba(255,255,255,.03),rgba(255,255,255,.01));
  border:1px solid rgba(255,255,255,.06);
  border-radius:12px;
  padding:8px 14px;
  font-weight:700;
  cursor:pointer;
}
.dropdown{
  display:none;
  position:absolute;
  top:100%;right:0;
  background:#000;
  border:1px solid rgba(255,42,161,.15);
  border-radius:10px;
  min-width:160px;
  overflow:hidden;
}
.dropdown a{
  display:block;
  padding:10px 16px;
  font-weight:600;
}
.dropdown a:hover{background:rgba(255,255,255,.06)}
.dropdown.show{display:block}

/* PAGE */
.wrap{max-width:1200px;margin:20px auto;padding:18px}
.select-title{
  font-family:'Orbitron',sans-serif;
  font-size:28px;
  margin:0;
}
.select-sub{color:var(--muted);margin:6px 0 18px}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:18px;
}

.char-card{
  background:linear-gradient(180deg,rgba(255,255,255,.02),rgba(255,255,255,.01));
  border-radius:14px;
  overflow:hidden;
  cursor:pointer;
  transition:.15s;
  box-shadow:0 12px 40px rgba(0,0,0,.6);
}
.char-card:hover{transform:translateY(-6px)}

.char-art{height:420px;background:#111}
.char-art img{width:100%;height:100%;object-fit:cover}

.meta{padding:14px;display:flex;flex-direction:column;gap:8px}
.name{font-size:18px;font-weight:800}
.genre,.bio{font-size:13px;color:var(--muted)}

.actions{display:flex;gap:8px;margin-top:8px}
.btn{
  padding:8px 12px;
  border-radius:10px;
  border:1px solid rgba(255,255,255,.06);
  background:transparent;
  font-weight:700;
}
.btn.primary{background:linear-gradient(90deg,rgba(255,255,255,.04),rgba(255,255,255,.01))}

/* MODAL */
.modal-backdrop{
  position:fixed;inset:0;
  background:rgba(0,0,0,.78);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:100;
}
.modal{
  width:min(980px,94%);
  background:#070707;
  border-radius:12px;
  padding:16px;
}
.modal .row{display:flex;gap:18px}
.modal img{width:100%;height:520px;object-fit:cover;border-radius:8px}
.close{float:right;background:none;border:0;color:var(--muted);cursor:pointer}

@media(max-width:900px){
  .modal .row{flex-direction:column}
  .char-art{height:320px}
}
</style>
</head>

<body>

<header class="nav-bar">
  <div class="nav-content">
    <a href="index.html" class="logo-link">
      <img src="images/MLKSHK_LOGO_1500_X_500.png" alt="MLKSHK">
    </a>

    <div class="nav-right">
      <div class="menu-wrap">
        <button class="menu-btn" id="menuBtn">Menu ▼</button>
        <div class="dropdown" id="menuDrop">
          <a href="index.html">Home</a>
          <a href="universe.html">Universe</a>
          <a href="playlists.html">Playlists</a>
          <a href="lab.html">The Lab</a>
        </div>
      </div>

      <div class="menu-wrap">
        <button class="menu-btn" id="socialBtn">Socials ▼</button>
        <div class="dropdown" id="socialDrop">
          <a href="https://open.spotify.com" target="_blank">Spotify</a>
          <a href="#" target="_blank">Instagram</a>
          <a href="#" target="_blank">TikTok</a>
          <a href="#" target="_blank">YouTube</a>
        </div>
      </div>
    </div>
  </div>
</header>

<main class="wrap">
  <h1 class="select-title">ARTIST SELECT</h1>
  <p class="select-sub">Choose a persona — each card is a character.</p>

  <section class="grid" id="artistGrid">

    <!-- Shockaddict -->
    <article class="char-card" data-name="Shockaddict" data-genre="House / Hip-Hop"
      data-image="images/Artist Cards/Shock_Card.png"
      data-bio="Masked producer blending gritty house with street-leaning hip-hop.">
      <div class="char-art"><img src="images/Artist Cards/Shock_Card.png"></div>
      <div class="meta">
        <div class="name">Shockaddict</div>
        <div class="genre">House / Hip-Hop</div>
        <div class="actions">
          <button class="btn primary" data-open>View</button>
          <a class="btn" href="https://open.spotify.com/artist/0j2IfSOkCR0owOFF6Ducch" target="_blank">Releases</a>
        </div>
      </div>
    </article>

    <!-- CPH4 -->
    <article class="char-card" data-name="CPH4" data-genre="Lo-Fi / Hip-Hop"
      data-image="images/Artist Cards/CPH4_Card.png"
      data-bio="Dusty lo-fi textures and late-night grooves.">
      <div class="char-art"><img src="images/Artist Cards/CPH4_Card.png"></div>
      <div class="meta">
        <div class="name">CPH4</div>
        <div class="genre">Lo-Fi / Hip-Hop</div>
        <div class="actions">
          <button class="btn primary" data-open>View</button>
          <a class="btn" href="https://open.spotify.com/artist/4dgGU4TR3J6v2FXBq9OgTW" target="_blank">Releases</a>
        </div>
      </div>
    </article>

    <!-- Furbyz -->
    <article class="char-card" data-name="Furbyz Rvenge" data-genre="Drum & Bass"
      data-image="images/Artist Cards/Furbyz_Card.png"
      data-bio="High-energy bass music built for raves.">
      <div class="char-art"><img src="images/Artist Cards/Furbyz_Card.png"></div>
      <div class="meta">
        <div class="name">Furbyz Rvenge</div>
        <div class="genre">Drum & Bass</div>
        <div class="actions">
          <button class="btn primary" data-open>View</button>
          <a class="btn" href="https://open.spotify.com/artist/3oGVoutmhduKVmceK2HmAw" target="_blank">Releases</a>
        </div>
      </div>
    </article>

    <!-- Blaqq Shifu -->
    <article class="char-card" data-name="Blaqq Shifu" data-genre="Afrobeat / Fusion"
      data-image="images/Artist Cards/Shifu_Card.png"
      data-bio="Percussive rhythms and modern Afro energy.">
      <div class="char-art"><img src="images/Artist Cards/Shifu_Card.png"></div>
      <div class="meta">
        <div class="name">Blaqq Shifu</div>
        <div class="genre">Afrobeat / Fusion</div>
        <div class="actions">
          <button class="btn primary" data-open>View</button>
          <a class="btn" href="https://open.spotify.com/artist/7C1D0Gw3H70dVzu7CU7WAL" target="_blank">Releases</a>
        </div>
      </div>
    </article>

  </section>
</main>

<script>
const toggle=(b,d)=>{
  b.onclick=e=>{
    e.stopPropagation();
    d.classList.toggle('show');
  }
}
toggle(menuBtn,menuDrop);
toggle(socialBtn,socialDrop);
document.onclick=()=>{menuDrop.classList.remove('show');socialDrop.classList.remove('show')}
</script>

</body>
</html>
