<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>MLKSHK — Artist Select</title>

<link rel="icon" href="images/LOGO_SMALL.png" type="image/png">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;600;700&family=Rajdhani:wght@500;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#000;
  --panel:#0b0b0b;
  --text:#f5f5f5;
  --muted:#c0c0c0;
  --accent:#ff2aa1;
  --card-radius:14px;
  font-family:'Rajdhani',system-ui,-apple-system,'Helvetica Neue',Arial;
}

html,body{
  margin:0;
  background:var(--bg);
  color:var(--text);
}

a{color:inherit;text-decoration:none}

/* NAV */
header.nav-bar{
  position:sticky;
  top:0;
  z-index:50;
  padding:18px 24px;
  border-bottom:1px solid rgba(255,42,161,0.04);
  background:linear-gradient(180deg,rgba(0,0,0,.25),transparent);
}

.nav-content{
  max-width:1200px;
  margin:0 auto;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.logo-link img{height:42px}

.nav-right{display:flex;gap:12px}

.menu-container{position:relative}

.btn{
  background:linear-gradient(90deg,rgba(255,255,255,.03),rgba(255,255,255,.01));
  border:1px solid rgba(255,255,255,.06);
  border-radius:12px;
  padding:8px 14px;
  font-weight:700;
  cursor:pointer;
  color:var(--text);
}

.dropdown{
  position:absolute;
  top:110%;
  right:0;
  background:var(--panel);
  border:1px solid rgba(255,42,161,.15);
  border-radius:10px;
  min-width:160px;
  display:none;
  flex-direction:column;
  z-index:100;
}

.dropdown a{
  padding:10px 16px;
  font-weight:600;
}

.dropdown a:hover{
  background:rgba(255,255,255,.05);
}

.dropdown.show{display:flex}

/* PAGE */
.wrap{
  max-width:1200px;
  margin:24px auto;
  padding:0 18px;
}

.select-header h1{
  font-family:'Orbitron',sans-serif;
  margin:0 0 6px;
}

.select-header p{
  color:var(--muted);
  font-size:14px;
  margin:0 0 20px;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:18px;
}

.char-card{
  background:linear-gradient(180deg,rgba(255,255,255,.02),rgba(255,255,255,.01));
  border-radius:var(--card-radius);
  overflow:hidden;
  box-shadow:0 14px 40px rgba(0,0,0,.6);
  transition:.15s ease;
  cursor:pointer;
}

.char-card:hover{
  transform:translateY(-6px);
}

.char-art{
  height:420px;
}

.char-art img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.meta{
  padding:14px;
}

.meta .name{
  font-weight:800;
  font-size:18px;
}

.meta .genre{
  font-size:13px;
  color:var(--muted);
}

.meta .bio{
  font-size:13px;
  color:var(--muted);
  margin:6px 0 10px;
}

.actions{
  display:flex;
  gap:8px;
}

/* MODAL */
.modal-backdrop{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:200;
}

.modal{
  width:min(960px,94%);
  background:#070707;
  border-radius:14px;
  padding:16px;
}

.modal .row{
  display:flex;
  gap:18px;
}

.modal img{
  width:100%;
  height:520px;
  object-fit:cover;
  border-radius:10px;
}

.modal h2{
  font-family:'Orbitron',sans-serif;
  margin:0 0 6px;
}

.modal p{
  color:var(--muted);
  margin:6px 0 14px;
}

.close{
  background:none;
  border:none;
  color:var(--muted);
  cursor:pointer;
  font-weight:700;
  float:right;
}

@media(max-width:900px){
  .modal .row{flex-direction:column}
  .char-art{height:320px}
  .modal img{height:300px}
}
</style>
</head>

<body>

<header class="nav-bar">
  <div class="nav-content">
    <a class="logo-link" href="index.html">
      <img src="images/MLKSHK_LOGO_1500_X_500.png">
    </a>

    <div class="nav-right">
      <div class="menu-container">
        <button id="menuBtn" class="btn">Menu ▼</button>
        <nav id="menuDrop" class="dropdown">
          <a href="index.html">Home</a>
          <a href="universe.html">Universe</a>
          <a href="playlists.html">Playlists</a>
          <a href="lab.html">The Lab</a>
        </nav>
      </div>

      <div class="menu-container">
        <button id="socialBtn" class="btn">Socials ▼</button>
        <nav id="socialDrop" class="dropdown">
          <a href="https://open.spotify.com" target="_blank">Spotify</a>
          <a href="#">Instagram</a>
          <a href="#">TikTok</a>
          <a href="#">YouTube</a>
        </nav>
      </div>
    </div>
  </div>
</header>

<main class="wrap">
<header class="select-header">
  <h1>ARTIST SELECT</h1>
  <p>Choose a persona — each card is a character.</p>
</header>

<section class="grid" id="artistGrid">

<!-- CARDS UNCHANGED -->
<!-- (your existing cards stay exactly the same) -->

</section>
</main>

<!-- MODAL -->
<div id="modalBackdrop" class="modal-backdrop">
  <div class="modal">
    <button class="close" id="closeModal">✕</button>
    <div class="row">
      <img id="modalImg">
      <div>
        <h2 id="modalName"></h2>
        <p id="modalGenre"></p>
        <p id="modalBio"></p>
        <a id="modalLink" class="btn" target="_blank">View Releases</a>
      </div>
    </div>
  </div>
</div>

<script>
/* DROPDOWNS */
const menuBtn=document.getElementById('menuBtn');
const menuDrop=document.getElementById('menuDrop');
const socialBtn=document.getElementById('socialBtn');
const socialDrop=document.getElementById('socialDrop');

menuBtn.onclick=e=>{
  e.stopPropagation();
  menuDrop.classList.toggle('show');
  socialDrop.classList.remove('show');
};

socialBtn.onclick=e=>{
  e.stopPropagation();
  socialDrop.classList.toggle('show');
  menuDrop.classList.remove('show');
};

document.onclick=()=>{
  menuDrop.classList.remove('show');
  socialDrop.classList.remove('show');
};

/* MODAL LOGIC */
const backdrop=document.getElementById('modalBackdrop');
const modalImg=document.getElementById('modalImg');
const modalName=document.getElementById('modalName');
const modalGenre=document.getElementById('modalGenre');
const modalBio=document.getElementById('modalBio');
const modalLink=document.getElementById('modalLink');
const closeModal=document.getElementById('closeModal');

document.querySelectorAll('.char-card').forEach(card=>{
  card.addEventListener('click',()=>{
    modalImg.src=card.dataset.image;
    modalName.textContent=card.dataset.name;
    modalGenre.textContent=card.dataset.genre;
    modalBio.textContent=card.dataset.bio;
    modalLink.href=card.querySelector('.actions a').href;
    backdrop.style.display='flex';
  });
});

closeModal.onclick=()=>backdrop.style.display='none';
backdrop.onclick=e=>{
  if(e.target===backdrop) backdrop.style.display='none';
};
</script>

</body>
</html>
