<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLKSHK – Music Player</title>

    <link rel="icon" href="images/LOGO_SMALL.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;600;700&family=Rajdhani:wght@500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <style>
        /* ---- PAGE SPECIFIC ---- */

        .music-page-wrap {
            max-width: 1100px;
            margin: 0 auto;
            padding: 120px 20px 60px;
            font-family: 'Orbitron', sans-serif;
        }

        .music-title {
            text-align: centre;
            font-size: 2.2rem;
            letter-spacing: .15em;
            margin-bottom: 40px;
        }

        .player-box {
            background: rgba(0,0,0,0.6);
            border: 2px solid #ff73e6;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 35px;
            backdrop-filter: blur(3px);
        }

        .player-title {
            font-size: 1.4rem;
            margin-bottom: 12px;
            letter-spacing: .1em;
        }

        audio {
            width: 100%;
            margin-top: 8px;
        }

        @media(max-width: 600px) {
            .music-title {
                font-size: 1.6rem;
            }

            .player-title {
                font-size: 1.1rem;
            }
        }
    </style>
</head>

<body>

    <!-- NAV BAR (same as index page) -->
    <nav class="top-nav">
        <div class="nav-left">
            <a href="index.html">
                <img src="images/MLKSHK_LOGO_1500_X_500.png" class="nav-logo" alt="MLKSHK Logo">
            </a>
        </div>
        <div class="nav-right">
            <a href="index.html#releases" class="nav-link">RELEASES</a>
            <a href="music.html" class="nav-link">PLAYLIST</a>
            <a href="merch.html" class="nav-link">MERCH</a>
        </div>
    </nav>

    <!-- PAGE CONTENT -->
    <div class="music-page-wrap">

        <h1 class="music-title">MILKSHAKE & FRIENDS PLAYLISTS</h1>

        <!-- PLAYER 1 -->
        <div class="player-box">
            <div class="player-title">MILKSHK & FRIENDS — HOUSE</div>
            <audio controls class="audio-player">
                <source src="audio/house.mp3" type="audio/mpeg">
            </audio>
        </div>

        <!-- PLAYER 2 -->
        <div class="player-box">
            <div class="player-title">MILKSHK & FRIENDS — LO-FI</div>
            <audio controls class="audio-player">
                <source src="audio/lofi.mp3" type="audio/mpeg">
            </audio>
        </div>

        <!-- PLAYER 3 -->
        <div class="player-box">
            <div class="player-title">MILKSHK & FRIENDS — DRUM & BASS</div>
            <audio controls class="audio-player">
                <source src="audio/dnb.mp3" type="audio/mpeg">
            </audio>
        </div>

        <!-- PLAYER 4 (optional) -->
        <div class="player-box">
            <div class="player-title">MILKSHK & FRIENDS — AFROBEAT</div>
            <audio controls class="audio-player">
                <source src="audio/afrobeat.mp3" type="audio/mpeg">
            </audio>
        </div>

    </div>

    <!-- FOOTER (same as index) -->
    <footer class="site-footer">
        <div class="footer-content">
            <div class="footer-left">© 2025</div>
            <div class="footer-centre">MLKSHK MEDIA</div>
            <div class="footer-right">DESIGN & BUILD MATORIKUSU</div>
        </div>
    </footer>

    <!-- ONLY ONE PLAYER PLAYING AT ONCE -->
    <script>
        const players = document.querySelectorAll('.audio-player');

        players.forEach(p => {
            p.addEventListener('play', () => {
                players.forEach(other => {
                    if (other !== p) other.pause();
                });
            });
        });
    </script>

</body>
</html>
