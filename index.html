<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MLKSHK</title>
<link rel="icon" href="images/LOGO_SMALL.png" type="image/png">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;600;700&family=Rajdhani:wght@500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- FIXED LOGO -->
<a href="index.html" class="logo-link">
    <img src="images/MLKSHK_LOGO_1500_X_500.png" alt="MLKSHK Logo" class="logo">
</a>

<!-- NAV BAR -->
<header class="nav-bar">
    <a href="#releases" class="nav-link">Releases</a>
    <a href="https://open.spotify.com" class="nav-link" target="_blank">Playlist</a>
    <a href="#" class="nav-link">Merch</a>
</header>

<!-- HERO -->
<section class="hero">
    <img src="images/MLKSHK_HEADER.png" alt="MLKSHK Header" class="hero-logo">
</section>

<!-- RELEASES -->
<section id="releases" class="releases-wrap">
    <div class="side-label">
        <span>LATEST<br>RELEASES</span>
    </div>

    <div class="release-container">
        <button class="scroll-arrow left">‹</button>
        <div class="release-strip" id="releaseStrip">

            <a class="release-card" href="#"><div class="release-cover"><img src="images/COVER_ONE.png" alt=""></div><p class="release-title">Coming Soon</p></a>
            <a class="release-card" href="#"><div class="release-cover"><img src="images/COVER_TWO.png" alt=""></div><p class="release-title">Coming Soon</p></a>
            <a class="release-card" href="#"><div class="release-cover"><img src="images/COVER_THREE.png" alt=""></div><p class="release-title">Coming Soon</p></a>
            <a class="release-card" href="#"><div class="release-cover"><img src="images/COVER_FOUR.png" alt=""></div><p class="release-title">Coming Soon</p></a>
            <a class="release-card" href="#"><div class="release-cover"><img src="images/COVER_FIVE.png" alt=""></div><p class="release-title">Coming Soon</p></a>
            <a class="release-card" href="#"><div class="release-cover"><img src="images/COVER_SIX.png" alt=""></div><p class="release-title">Coming Soon</p></a>

        </div>
        <button class="scroll-arrow right">›</button>
    </div>
</section>

<!-- FOOTER -->
<footer class="site-footer">
    <div class="footer-content">
        <div class="footer-left">© 2025</div>
        <div class="footer-center">MLKSHK MEDIA</div>
        <div class="footer-right">DESIGN & BUILD MATORIKUSU</div>
    </div>
</footer>

<script>
const strip = document.getElementById('releaseStrip');
const btnLeft = document.querySelector('.scroll-arrow.left');
const btnRight = document.querySelector('.scroll-arrow.right');

btnRight.addEventListener('click', () => strip.scrollBy({ left: 350, behavior: 'smooth' }));
btnLeft.addEventListener('click', () => strip.scrollBy({ left: -350, behavior: 'smooth' }));
</script>

</body>
</html>
