<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>MLKSHK</title>
<link rel="icon" href="images/LOGO_SMALL.png" type="image/png">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;600;700&family=Rajdhani:wght@500;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#000;
  --text:#fff;
  --muted:#ccc;
  --accent:#d4af37;
  --dropdown-bg:#000;
}

/* RESET */
html,body{
  margin:0;
  height:100%;
  font-family:'Rajdhani',system-ui,-apple-system,'Helvetica Neue',Arial;
  background:var(--bg);
  color:var(--text);
}
a{color:inherit;text-decoration:none}

/* NAV BAR */
header.nav-bar{
  border-bottom:1px solid rgba(255,255,255,0.05);
  padding:18px 24px;
  background:linear-gradient(180deg,rgba(0,0,0,.2),transparent);
  position:sticky;
  top:0;
  z-index:30;
}
.nav-content{
  display:flex;
  align-items:center;
  justify-content:space-between;
  max-width:1200px;
  margin:0 auto;
}
.logo-link img{height:42px;display:block}
.nav-dropdown{position:relative}
.nav-toggle{
  background:none;
  border:0;
  color:var(--muted);
  font-weight:600;
  cursor:pointer;
}
.dropdown-menu{
  display:none;
  position:absolute;
  top:calc(100% + 8px);
  background:var(--dropdown-bg);
  border:1px solid var(--accent);
  border-radius:8px;
  min-width:200px;
}
.dropdown-menu a{
  display:block;
  padding:10px 14px;
}
.nav-dropdown:hover .dropdown-menu{display:block}

/* HERO */
.hero{
  height:700px;
  background:url('images/Home/home-hero-header_v2.png') center/cover no-repeat;
}

/* DIVIDER */
.section-divider{
  height:2px;
  background:#fff;
  border:0;
  margin:0;
}

/* BRANDS */
.brands-archive{
  padding:50px 20px;
  text-align:center;
  background:#111;
}
.brands-archive h2{
  font-family:'Orbitron',sans-serif;
  font-size:36px;
  margin-bottom:15px;
}
.brands-archive p{
  font-size:16px;
  color:var(--muted);
  max-width:600px;
  margin:0 auto 40px;
}
.brands-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:24px;
}
.brand-card{
  background:linear-gradient(180deg,rgba(255,255,255,.02),rgba(255,255,255,.01));
  border-radius:14px;
  overflow:hidden;
  box-shadow:0 10px 30px rgba(0,0,0,.5);
  transition:.2s;
}
.brand-card:hover{
  transform:translateY(-4px);
  box-shadow:0 20px 50px rgba(0,0,0,.7);
}
.brand-card img{
  width:100%;
  display:block;
}
.brand-info{
  padding:16px;
  text-align:center;
}
.brand-info h2{
  margin:0 0 6px;
  font-family:'Orbitron',sans-serif;
  font-size:22px;
}
.brand-info p{
  margin:0;
  font-size:14px;
  color:var(--muted);
}

/* IMAGE-ONLY SECTIONS */
.image-link{
  display:block;
}
.image-section{
  height:420px;
  background-size:cover;
  background-position:center;
  cursor:pointer;
  transition:transform .35s ease,filter .35s ease,box-shadow .35s ease;
}
.image-link:hover .image-section{
  transform:scale(1.02);
  filter:brightness(1.15);
  box-shadow:0 0 40px rgba(255,255,255,.35);
}

/* INDIVIDUAL BACKGROUNDS */
.catalogue-section{
  background-image:url('images/Home/CATALOGUE_HEADER.png');
}
.universe-section{
  background-image:url('images/Home/UNIVERSE_HEADER2.png');
}
.lab-section{
  background-image:url('images/Home/LAB_HEADER.png');
}
.access-section{
  background-image:url('images/Home/MLKSHK_ACCESS.png');
}

/* FOOTER */
footer{
  padding:28px 20px;
  text-align:center;
  font-size:13px;
  border-top:1px solid rgba(255,255,255,.05);
}
</style>
</head>
