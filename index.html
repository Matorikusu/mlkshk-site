    <!-- AUTO SCROLL SCRIPT -->
    <script>
        const strip = document.getElementById('releaseStrip');
        let scrollSpeed = 1.2;
        let isHovered = false;

        strip.addEventListener('mouseenter', () => { isHovered = true; });
        strip.addEventListener('mouseleave', () => { isHovered = false; });

        function autoScroll() {
            if (!isHovered) {
                strip.scrollLeft += scrollSpeed;
                if (strip.scrollLeft >= strip.scrollWidth / 2) {
                    strip.scrollLeft = 0;
                }
            }
            requestAnimationFrame(autoScroll);
        }
        autoScroll();
    </script>
