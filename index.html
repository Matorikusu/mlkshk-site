<!-- FLOATING MUSIC PLAYER -->
<div id="floating-player">
  <div class="player-meta">
    <div class="player-title">Round We Go</div>
    <div class="player-artist">Shockaddict</div>
  </div>
  <div class="player-controls">
    <button id="playPause">
      <img src="Player/PLAY.png" alt="Play">
    </button>
  </div>
  <audio id="audio">
    <source src="Audio/6. Round And Round.mp3" type="audio/mpeg">
  </audio>
</div>

<style>
#floating-player{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  background:url('Player/PLAYER.png') center/cover no-repeat;
  width:480px;
  height:80px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 20px;
  border-radius:18px;
  box-shadow:0 10px 30px rgba(0,0,0,.8);
  z-index:999;
}
.player-meta{
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  flex:1;
  text-align:center;
  color:#fff;
}
.player-title{
  font-weight:700;
  font-size:16px;
}
.player-artist{
  font-size:12px;
  color:#ccc;
}
.player-controls button{
  background:transparent;
  border:0;
  width:40px;
  height:40px;
  cursor:pointer;
}
.player-controls button img{
  width:100%;
  height:100%;
}
</style>

<script>
const audio=document.getElementById('audio');
const btn=document.getElementById('playPause');
const playImg='Player/PLAY.png';
const pauseImg='Player/PAUSE.png';

btn.onclick=()=>{
  if(audio.paused){
    audio.play();
    btn.firstElementChild.src=pauseImg;
  }else{
    audio.pause();
    btn.firstElementChild.src=playImg;
  }
};
</script>
