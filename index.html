<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MLKSHK</title>
  <link rel="icon" href="images/LOGO_SMALL.png" type="image/png">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;600;700&family=Rajdhani:wght@500;600&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css">

  <style>
    /* Socials Dropdown */
    .nav-dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      background: #000;
      min-width: 160px;
      border: 1px solid #ff2aa1;
      z-index: 1000;
      top: 100%;
      left: 0;
    }

    .dropdown-menu a {
      display: block;
      padding: 10px 15px;
      color: white;
      text-decoration: none;
      font-size: 14px;
    }

    .dropdown-menu a:hover {
      background: #ff2aa1;
      color: black;
    }

    .nav-dropdown:hover .dropdown-menu {
      display: block;
    }

    /* ENTER THE LAB SECTION */
    .lab-break {
      margin: 80px 0 40px;
      border-top: 2px solid #ff2aa1;
      opacity: 0.6;
    }

    .enter-lab {
      text-align: center;
      padding: 60px 20px 80px;
      background: linear-gradient(180deg, rgba(255,42,161,0.12), rgba(0,0,0,0));
    }

    .enter-lab h2 {
      font-family: 'Orbitron', sans-serif;
      font-size: 48px;
      letter-spacing: 2px;
      margin-bottom: 15px;
      text-transform: uppercase;
    }

    .enter-lab p {
      font-size: 18px;
      margin-bottom: 25px;
      opacity: 0.85;
    }

    .lab-btn {
      display: inline-block;
      padding: 16px 50px;
      border-radius: 40px;
      border: 2px solid #ff2aa1;
      color: white;
      font-weight: bold;
      text-decoration: none;
      letter-spacing: 1px;
      transition: all 0.2s ease;
    }

    .lab-btn:hover {
      background: #ff2aa1;
      color: black;
      box-shadow: 0 0 25px rgba(255,42,161,0.6);
    }
  </style>
</head>
<body>

  <!-- NAV BAR -->
  <header class="nav-bar">
    <div class="nav-content">
      <a href="index.html" class="logo-link">
        <img src="images/MLKSHK_LOGO_1500_X_500.png" alt="MLKSHK Logo" class="logo">
      </a>
      <nav class="nav-links">
        <a href="https://open.spotify.com/user/31nd5sxxglajkl4cuwpcegtdchgi?si=d272f22fe9984eaf" target="_blank" class="nav-link">Releases</a>
        <a href="playlists.html" class="nav-link">Playlists</a>
        <a href="lab.html" class="nav-link">The Lab</a>

        <!-- Socials Dropdown -->
        <div class="nav-dropdown">
          <a href="#" class="nav-link">Socials</a>
          <div class="dropdown-menu">
            <a href="#" target="_blank">Spotify</a>
            <a href="#" target="_blank">TikTok</a>
            <a href="#" target="_blank">Instagram</a>
            <a href="#" target="_blank">YouTube</a>
          </div>
        </div>
      </nav>
    </div>
  </header>

  <!-- HERO -->
  <section class="section hero">
    <img src="images/images/MLKSHK_HEADER2.png" alt="MLKSHK Header" class="hero-logo">
    <p class="hero-tagline">Fuelled By MLKSHK</p>
  </section>

  <!-- RELEASES -->
  <section id="releases" class="releases-wrap">
    <div class="side-label">
      <span>LATEST<br>RELEASES</span>
    </div>

    <div class="release-strip" id="autoScroll">
      <a class="release-card" href="#">
        <div class="release-cover"><img src="Releases/Cover Art/Microdose Moments Cover.png" alt="Coming Soon"></div>
      </a>
      <a class="release-card" href="#">
        <div class="release-cover"><img src="Releases/Cover Art/Obsidian Cover.png" alt="Coming Soon"></div>
      </a>
      <a class="release-card" href="#">
        <div class="release-cover"><img src="Releases/Cover Art/Broken Idol Cover.png" alt="Coming Soon"></div>
      </a>
      <a class="release-card" href="#">
        <div class="release-cover"><img src="Releases/Cover Art/Fractured Reality Cover.png" alt="Coming Soon"></div>
      </a>
      <a class="release-card" href="#">
        <div class="release-cover"><img src="Releases/Cover Art/SCARBOROUGH FAIR COVER.png" alt="Coming Soon"></div>
      </a>
    </div>
  </section>

  <!-- ENTER THE LAB SECTION -->
  <div class="lab-break"></div>

  <section class="enter-lab">
    <h2>Enter The Lab</h2>
    <p>Think you’ve got what it takes?</p>
    <p>Step inside. Make something real.</p>
    <a href="lab.html" class="lab-btn">Enter The Lab</a>
  </section>

  <!-- FOOTER -->
  <footer class="site-footer">
    <div class="footer-content">
      <div class="footer-left">© 2025</div>
      <div class="footer-center">MLKSHK MEDIA</div>
      <div class="footer-right">DESIGN & BUILD MATORIKUSU</div>
    </div>
  </footer>

  <!-- AUTO SCROLL SCRIPT -->
  <script>
    const scroller = document.getElementById('autoScroll');
    let scrollSpeed = 1.2;
    let isPaused = false;

    scroller.addEventListener('mouseenter', () => isPaused = true);
    scroller.addEventListener('mouseleave', () => isPaused = false);

    function autoScroll() {
      if (!isPaused) {
        scroller.scrollLeft += scrollSpeed;
        if (scroller.scrollLeft >= scroller.scrollWidth - scroller.clientWidth) {
          scroller.scrollLeft = 0;
        }
      }
      requestAnimationFrame(autoScroll);
    }
    autoScroll();
  </script>

</body>
</html>
