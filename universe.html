<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>MLKSHK — The Universe</title>
<link rel="icon" href="images/LOGO_SMALL.png" type="image/png">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;600;700&family=Rajdhani:wght@500;600&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#000;
  --text:#f5f5f5;
  --muted:#c0c0c0;
  --accent:#ff2aa1;
  --glow:rgba(255,42,161,0.5);
  --card-radius:12px;
}
html,body{
  margin:0;
  padding:0;
  background:var(--bg);
  color:var(--text);
  font-family:'Rajdhani',system-ui,-apple-system,Arial;
  overflow-x:hidden;
}
a{color:inherit;text-decoration:none}

/* NAV */
header.nav-bar{
  border-bottom:1px solid rgba(255,42,161,0.04);
  padding:18px 24px;
  background:linear-gradient(180deg,rgba(0,0,0,0.6),transparent);
  position:sticky;
  top:0;
  z-index:200;
  backdrop-filter:blur(6px);
}
.nav-content{
  display:flex;
  align-items:center;
  justify-content:space-between;
  max-width:1200px;
  margin:0 auto;
}
.logo-link img{height:42px;display:block;cursor:pointer}
.nav-dropdown{position:relative}
.nav-toggle{
  background:none;
  border:0;
  color:var(--muted);
  font-weight:600;
  cursor:pointer;
}
.dropdown-menu{
  display:none;
  position:absolute;
  top:calc(100% + 8px);
  right:0;
  left:auto;
  background:#000;
  border:1px solid var(--accent);
  border-radius:8px;
  min-width:200px;
  z-index:300;
  overflow:hidden;
  max-width:90vw;
}
.dropdown-menu a{
  display:block;
  padding:10px 14px;
  color:#fff;
  text-decoration:none;
}
.dropdown-menu a:hover{
  background:var(--accent);
  color:#000;
}
.nav-dropdown:hover .dropdown-menu,
.nav-dropdown:focus-within .dropdown-menu{display:block}

/* HERO */
.hero-link{
  display:block;
  max-width:1000px;
  margin:40px auto;
}
.hero{
  width:100%;
  aspect-ratio: 2.38 / 1;
  background:url('images/Home/UNIVERSE_HEADER2.png') center/cover no-repeat;
  cursor:pointer;
  transition:transform .35s ease,filter .35s ease,box-shadow .35s ease;
}
.hero-link:hover .hero{
  transform:scale(1.02);
  filter:brightness(1.15);
  box-shadow:0 0 40px var(--glow);
}

/* MAIN CONTENT */
.wrap{
  max-width:1200px;
  margin:0 auto;
  padding:40px 20px;
  position:relative;
  z-index:1;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:24px;
}
.card{
  background:linear-gradient(180deg,rgba(255,255,255,.02),rgba(255,255,255,.01));
  border:1px solid rgba(255,42,161,0.15);
  border-radius:var(--card-radius);
  overflow:hidden;
  box-shadow:0 10px 30px rgba(0,0,0,.6);
  transition:.3s;
  aspect-ratio: 1 / 1.4;
}
.card:hover{
  transform:translateY(-8px);
  box-shadow:0 20px 50px rgba(0,0,0,.8);
  border-color:var(--accent);
}
.card .art{
  height:0;
  padding-top:75%;
  position:relative;
  overflow:hidden;
}
.card .art img{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  filter:brightness(0.85) contrast(1.1);
  transition:.4s;
}
.card:hover .art img{
  filter:brightness(1.05) contrast(1.2);
}
.card .meta{
  padding:14px;
  text-align:center;
}
.card .title{
  font-family:'Orbitron',sans-serif;
  font-size:18px;
  margin-bottom:6px;
  color:var(--accent);
}
.card .sub{
  font-size:13px;
  color:var(--muted);
}

/* CYCLING AD BANNER — 75% BIGGER */
.ad-banner {
  margin:60px auto;
  max-width:700px;
  text-align:center;
}
.ad-banner h2 {
  font-family:'Orbitron',sans-serif;
  color:var(--accent);
  margin-bottom:16px;
  font-size:1.6rem;
  opacity:0.7;
}
#adImage img {
  width:100%;
  height:auto;
  max-height:350px;
  object-fit:contain;
  border:2px dashed var(--accent);
  border-radius:12px;
  box-shadow:0 0 20px var(--glow);
  transition:opacity 0.8s ease;
}

/* GHOST SIGNALS — improved with centered text & backgrounds */
.ghost-signals{
  margin:80px 0;
  text-align:center;
}
.ghost-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:20px;
  margin-top:20px;
}
.ghost-card {
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  position: relative;
  overflow: hidden;
  padding: 40px 20px;
  min-height: 220px;
  border: 1px solid rgba(255,42,161,0.2);
  border-radius: 8px;
  transition: .3s;
  opacity: 0.85;
  text-align: center;
  display: flex;
  flex-direction: column;
  justify-content: center;
}
.ghost-card::before {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.65);
  z-index: 0;
}
.ghost-card h3,
.ghost-card p {
  position: relative;
  z-index: 1;
  margin: 0 auto;
  max-width: 90%;
}
.ghost-card h3 {
  font-family: 'Orbitron', sans-serif;
  color: var(--accent);
  margin-bottom: 12px;
  font-size: 1.4rem;
}
.ghost-card p {
  font-size: 1rem;
  color: #ddd;
  line-height: 1.5;
}
.ghost-card:hover {
  opacity: 1;
  transform: scale(1.05);
  box-shadow: 0 0 30px var(--glow);
}

/* TRANSMISSION LOG */
.trans-log{
  margin:60px auto;
  max-width:800px;
  padding:20px;
  background:rgba(0,0,0,0.6);
  border:1px dashed var(--accent);
  border-radius:8px;
  font-family:monospace;
  font-size:14px;
  color:#0f0;
  text-align:center;
  opacity:0.7;
}

/* SIGNAL BLEED NOTE */
.signal-bleed{
  margin:80px auto 40px;
  max-width:800px;
  padding:20px;
  text-align:center;
  color:var(--accent);
  font-family:monospace;
  font-size:14px;
  opacity:0.6;
  border-top:1px dashed var(--accent);
  border-bottom:1px dashed var(--accent);
}

/* CRT OVERLAY */
.crt-overlay{
  position:fixed;
  inset:0;
  pointer-events:none;
  background:repeating-linear-gradient(transparent 0%, transparent 2px, rgba(0,0,0,0.08) 2%, rgba(0,0,0,0.08) 4%);
  animation:scanline 10s linear infinite;
  opacity:0.15;
  z-index:10;
}
@keyframes scanline{
  0%{transform:translateY(-100%);}
  100%{transform:translateY(100%);}
}

/* FLOATING PLAYER */
#floating-player{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  width:360px;
  height:72px;
  background:url('Player/PLAYER.png') center/cover no-repeat;
  border-radius:20px;
  display:flex;
  align-items:center;
  padding:0 18px;
  box-shadow:0 12px 40px rgba(0,0,0,.85);
  z-index:999;
}
.player-meta{flex:1;display:flex;flex-direction:column;justify-content:center;text-align:center;padding:0 12px;}
.player-title{font-weight:700;font-size:14px;}
.player-artist{font-size:12px;color:var(--muted);}
.player-status{font-size:11px;color:var(--muted);margin-top:4px;}
.player-controls{display:flex;align-items:center;justify-content:center;margin-left:12px;}
.player-controls img{width:42px;height:42px;cursor:pointer;}

/* FOOTER */
footer{
  padding:28px 20px;
  text-align:center;
  font-size:13px;
  color:var(--muted);
  border-top:1px solid rgba(255,42,161,.05);
}

/* MOBILE */
@media (max-width:768px){
  .hero-link,.wrap{margin:20px auto;}
  .hero{height:auto;aspect-ratio:2.38 / 1;}
  .grid{gap:20px;}
  .card .art{padding-top:75%;}
  #floating-player{width:90%;height:60px;padding:0 12px;}
  .player-title{font-size:12px;}
  .player-artist,.player-status{font-size:10px;}
