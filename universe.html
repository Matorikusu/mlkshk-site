<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>MLKSHK — The Universe</title>
<link rel="icon" href="images/LOGO_SMALL.png" type="image/png">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;600;700&family=Rajdhani:wght@500;600&display=swap" rel="stylesheet">
<style>
:root {
  --bg: #000;
  --text: #f5f5f5;
  --muted: #c0c0c0;
  --accent: #ff2aa1;
  --glow: rgba(255,42,161,0.4);
  --card-radius: 10px;
  --green: #0f0;
  --yellow: #ff0;
  --red: #f00;
}

html, body {
  margin: 0;
  padding: 0;
  background: var(--bg);
  color: var(--text);
  font-family: 'Rajdhani', system-ui, sans-serif;
  line-height: 1.5;
  overflow-x: hidden;
}

a { color: inherit; text-decoration: none; }

header.nav-bar {
  border-bottom: 1px solid rgba(255,42,161,0.08);
  padding: 1rem 1.5rem;
  background: linear-gradient(to bottom, rgba(0,0,0,0.7), transparent);
  position: sticky;
  top: 0;
  z-index: 200;
  backdrop-filter: blur(8px);
}

.nav-content {
  display: flex;
  justify-content: space-between;
  align-items: center;
  max-width: 1400px;
  margin: 0 auto;
}

.logo-link img { height: 48px; display: block; }

.nav-toggle {
  background: none;
  border: none;
  color: var(--muted);
  font-weight: 600;
  font-size: 1.1rem;
  cursor: pointer;
}

.dropdown-menu {
  display: none;
  position: absolute;
  top: 100%;
  right: 0;
  background: #000;
  border: 1px solid var(--accent);
  border-radius: 8px;
  min-width: 180px;
  z-index: 300;
  overflow: hidden;
}

.dropdown-menu a {
  display: block;
  padding: 0.8rem 1.2rem;
}

.dropdown-menu a:hover { background: var(--accent); color: #000; }

.nav-dropdown:hover .dropdown-menu,
.nav-dropdown:focus-within .dropdown-menu { display: block; }

/* Meters */
.signal-meter {
  position: fixed;
  bottom: 80px;
  z-index: 199;
  background: rgba(0,0,0,0.8);
  border: 1px dashed var(--green);
  border-radius: 6px;
  padding: 0.8rem 1.2rem;
  font-family: monospace;
  font-size: 0.9rem;
  color: var(--green);
  box-shadow: 0 0 12px rgba(0,255,0,0.2);
  backdrop-filter: blur(4px);
  min-width: 150px;
}

#signalStrengthMeter { left: 1rem; }
#interferenceMeter   { right: 1rem; }

.signal-meter.weak { color: var(--yellow); border-color: var(--yellow); }
.signal-meter.critical { color: var(--red); border-color: var(--red); animation: pulse 1.8s infinite; }

/* Hero */
.hero-link {
  display: block;
  max-width: 1100px;
  margin: 2rem auto;
}

.hero {
  width: 100%;
  aspect-ratio: 2.38 / 1;
  background: url('images/Home/UNIVERSE_HEADER2.png') center/cover no-repeat;
  cursor: pointer;
  transition: all 0.4s ease;
}

.hero-link:hover .hero {
  transform: scale(1.015);
  filter: brightness(1.1);
  box-shadow: 0 0 30px var(--glow);
}

/* Main content */
.wrap {
  max-width: 1400px;
  margin: 0 auto;
  padding: 2rem 1.5rem;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
  gap: 1.5rem;
}

.card {
  background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
  border: 1px solid rgba(255,42,161,0.2);
  border-radius: var(--card-radius);
  overflow: hidden;
  box-shadow: 0 8px 25px rgba(0,0,0,0.5);
  transition: all 0.35s ease;
  aspect-ratio: 1 / 1.35;
}

.card:hover {
  transform: translateY(-6px);
  box-shadow: 0 16px 40px rgba(0,0,0,0.7);
  border-color: var(--accent);
}

/* Ad banner */
.ad-banner {
  margin: 4rem auto;
  max-width: 800px;
  text-align: center;
}

.ad-banner h2 {
  font-family: 'Orbitron', sans-serif;
  color: var(--accent);
  margin-bottom: 1.2rem;
  font-size: 1.8rem;
  opacity: 0.8;
}

#adImage img {
  width: 100%;
  max-height: 320px;
  object-fit: contain;
  border: 2px dashed var(--accent);
  border-radius: 12px;
  box-shadow: 0 0 20px var(--glow);
}

/* Jam button */
.jam-section {
  text-align: center;
  margin: 5rem auto;
  max-width: 900px;
}

#jam-button {
  background: #600;
  color: #f00;
  border: 2px solid #f00;
  border-radius: 10px;
  padding: 1.2rem 3rem;
  font-family: 'Orbitron', sans-serif;
  font-size: 1.5rem;
  cursor: pointer;
  box-shadow: 0 0 20px rgba(255,0,0,0.4);
  transition: all 0.3s;
}

#jam-button:hover {
  background: #800;
  box-shadow: 0 0 35px rgba(255,0,0,0.7);
  transform: scale(1.04);
}

/* Ghost Signals – with images & glitch */
.ghost-signals {
  margin: 6rem 0;
  text-align: center;
}

.ghost-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 2rem;
  margin-top: 2rem;
}

.ghost-card {
  background-size: cover;
  background-position: center;
  position: relative;
  overflow: hidden;
  border: 1px solid rgba(255,42,161,0.25);
  border-radius: var(--card-radius);
  min-height: 320px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 2.5rem 1.5rem;
  opacity: 0.88;
  transition: all 0.5s ease;
  animation: ghostGlitch 18s infinite alternate;
}

.ghost-card:hover {
  opacity: 1;
  transform: scale(1.03);
  box-shadow: 0 0 35px var(--glow);
}

.ghost-card::before {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.65);
  z-index: 0;
}

.ghost-card h3, .ghost-card p {
  position: relative;
  z-index: 1;
  margin: 0.8rem 0;
}

.ghost-card h3 {
  font-family: 'Orbitron', sans-serif;
  color: var(--accent);
  font-size: 1.7rem;
  text-shadow: 0 0 12px rgba(255,42,161,0.7);
}

.ghost-card p {
  font-size: 1.1rem;
  color: #eee;
  line-height: 1.6;
}

@keyframes ghostGlitch {
  0%, 100% { opacity: 0.88; transform: translate(0,0); }
  10% { opacity: 0.75; transform: translate(-1px, 1px); }
  25% { opacity: 0.92; transform: translate(1px, -1px); }
  60% { opacity: 0.82; transform: translate(-0.5px, 0.5px); }
}

/* MLK 500 – vertical list */
.mlk500-section {
  margin: 6rem auto;
  max-width: 900px;
  padding: 2rem;
  background: rgba(0,0,0,0.7);
  border: 1px dashed var(--green);
  border-radius: var(--card-radius);
}

.mlk500-section h2 {
  color: var(--accent);
  text-align: center;
  margin-bottom: 1.5rem;
}

.stocks-list {
  list-style: none;
  padding: 0;
}

.stock-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem 0;
  border-bottom: 1px dashed rgba(0,255,0,0.2);
}

.stock-info { flex: 1; }
.stock-symbol { font-weight: bold; font-size: 1.1rem; }
.stock-name { color: var(--muted); font-size: 0.9rem; }

.stock-price { font-size: 1.3rem; min-width: 100px; text-align: right; }
.stock-change { min-width: 80px; text-align: right; font-size: 1rem; }

.positive { color: var(--green); }
.negative { color: var(--red); }

#invest-button {
  display: block;
  margin: 2rem auto 0;
  background: var(--green);
  color: #000;
  border: none;
  border-radius: 6px;
  padding: 0.8rem 2rem;
  font-family: 'Orbitron', sans-serif;
  font-size: 1.1rem;
  cursor: pointer;
  box-shadow: 0 0 15px rgba(0,255,0,0.4);
}

#invest-button:hover { box-shadow: 0 0 25px rgba(0,255,0,0.6); }

/* Invest overlay */
#invest-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.9);
  z-index: 400;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.6s;
  display: flex;
  align-items: center;
  justify-content: center;
}

#invest-message {
  font-family: monospace;
  font-size: 2.5rem;
  color: var(--green);
  text-shadow: 0 0 20px var(--green);
  text-align: center;
  opacity: 0;
  transition: opacity 0.8s;
}

/* CRT & player & footer (unchanged but kept for completeness) */
.crt-overlay { /* ... your existing */ }
#floating-player { /* ... your existing */ }
footer { /* ... your existing */ }

/* Mobile adjustments */
@media (max-width: 768px) {
  .wrap { padding: 1.5rem 1rem; }
  .hero { aspect-ratio: 2 / 1; }
  .grid { gap: 1.2rem; }
  .ghost-grid { gap: 1.5rem; }
  .ghost-card { min-height: 240px; padding: 1.8rem 1rem; }
  .mlk500-section { padding: 1.5rem; }
  #jam-button { padding: 1rem 2.5rem; font-size: 1.3rem; }
  #invest-message { font-size: 1.8rem; padding: 0 1rem; }
}
</style>
</head>
<body>

<!-- Your header, meters, hero, genre grid, ad banner, jam button section remain the same -->

<!-- Ghost Signals with real images -->
<section class="ghost-signals">
  <h2>Ghost Signals</h2>
  <div class="ghost-grid">
    <div class="ghost-card" style="background-image: url('images/Universe/Signals/venice.png');">
      <h3>Venice 1979</h3>
      <p>Empty bowl echoes at 3am. Sodium hum. No one skating.</p>
    </div>
    <div class="ghost-card" style="background-image: url('images/Universe/Signals/shibuya.png');">
      <h3>Shibuya 1985</h3>
      <p>Neon bleeds into puddles. Crowds dissolve. Static in the reflections.</p>
    </div>
    <div class="ghost-card" style="background-image: url('images/Universe/Signals/southbank.png');">
      <h3>Southbank 1973</h3>
      <p>Concrete tags fade. Train rumble below. Someone was here once.</p>
    </div>
  </div>
</section>

<!-- MLK 500 section -->
<section class="mlk500-section">
  <h2>MLK 500 INDEX</h2>
  <ul class="stocks-list" id="stocks-container"></ul>
  <div class="invest-section">
    <button id="invest-button">INVEST IN THE MARKET</button>
  </div>
</section>

<!-- Rest of your page (signal bleed, crt, jam overlay, player, footer, scripts) -->

<script>
// Your existing scripts for player, dropdown, ad cycle, meters, jam button...

// MLK 500 (9 stocks, vertical list)
const stocks = [
  { symbol: "BFPD", name: "Barry’s Forgotten Pants Deodorant", price: 23.47, change: 0.9 },
  { symbol: "DDKG", name: "Dirty Dave’s Kebab Grease Candle", price: 8.12, change: -1.4 },
  { symbol: "GRTN", name: "Greggs Toenails", price: 41.89, change: 2.3 },
  { symbol: "KESB", name: "Kevin’s Emotional Support Brick", price: 19.99, change: -0.5 },
  { symbol: "MRRM", name: "Mick’s Roofie Rum", price: 67.33, change: 3.1 },
  { symbol: "MPRR", name: "Microwave Pizza Roll Roulette", price: 4.77, change: 1.8 },
  { symbol: "MSWF", name: "Microwave Sock Warmer (Fire Hazard Edition)", price: 11.05, change: -2.7 },
  { symbol: "NUCB", name: "Nobby’s Used Condom Balloon Animals", price: 0.89, change: 4.2 },
  { symbol: "TTJT", name: "Trevor’s Toe Jam Toothpaste", price: 9.99, change: -1.1 }
];

function renderStocks() {
  const container = document.getElementById('stocks-container');
  container.innerHTML = '';
  stocks.forEach(stock => {
    const li = document.createElement('li');
    li.className = 'stock-item';
    const isPositive = stock.change >= 0;
    const colorClass = isPositive ? 'positive' : 'negative';
    const arrow = isPositive ? '↑' : '↓';
    li.innerHTML = `
      <div class="stock-info">
        <span class="stock-symbol">${stock.symbol}</span>
        <span class="stock-name"> — ${stock.name}</span>
      </div>
      <div class="stock-price">$${stock.price.toFixed(2)}</div>
      <div class="stock-change ${colorClass}">${arrow} ${Math.abs(stock.change)}%</div>
    `;
    container.appendChild(li);
  });
}

function updateStocks() {
  stocks.forEach(stock => {
    const changePct = (Math.random() * 6 - 3) / 100;
    stock.price *= (1 + changePct);
    stock.price = Math.max(0.01, Number(stock.price.toFixed(2)));
    stock.change = (changePct * 100).toFixed(1);
  });
  renderStocks();
  setTimeout(updateStocks, Math.random() * 7000 + 8000);
}

renderStocks();
setTimeout(updateStocks, 8000);

// Invest button
const investButton = document.getElementById('invest-button');
const investOverlay = document.getElementById('invest-overlay');
const investMessage = document.getElementById('invest-message');

investButton.addEventListener('click', () => {
  investOverlay.style.opacity = '1';
  investOverlay.style.pointerEvents = 'all';
  investMessage.style.opacity = '1';

  setTimeout(() => {
    investMessage.style.opacity = '0';
  }, 3500);

  setTimeout(() => {
    investOverlay.style.opacity = '0';
    investOverlay.style.pointerEvents = 'none';
  }, 5500);
});
</script>
</body>
</html>
