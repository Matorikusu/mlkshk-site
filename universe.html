<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>MLKSHK — The Universe</title>
<link rel="icon" href="images/LOGO_SMALL.png" type="image/png">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;600;700&family=Rajdhani:wght@500;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#000;
  --text:#f5f5f5;
  --muted:#c0c0c0;
  --accent:#ff2aa1;
  --card-radius:12px;
}

/* GLOBAL */
html,body{
  margin:0;
  padding:0;
  background:var(--bg);
  color:var(--text);
  font-family:'Rajdhani',system-ui,-apple-system,Arial;
}
a{color:inherit;text-decoration:none}

/* NAV */
header.nav-bar{
  border-bottom:1px solid rgba(255,42,161,.04);
  padding:18px 24px;
  background:linear-gradient(180deg,rgba(0,0,0,.2),transparent);
  position:sticky;
  top:0;
  z-index:30;
}
.nav-content{
  max-width:1200px;
  margin:0 auto;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.logo-link img{height:42px}
.nav-dropdown{position:relative}
.nav-toggle{
  background:none;
  border:0;
  color:var(--muted);
  font-weight:600;
  cursor:pointer;
}
.dropdown-menu{
  display:none;
  position:absolute;
  top:calc(100% + 8px);
  background:#000;
  border:1px solid var(--accent);
  border-radius:8px;
  min-width:200px;
}
.dropdown-menu a{
  display:block;
  padding:10px 14px;
}
.dropdown-menu a:hover{
  background:var(--accent);
  color:#000;
}
.nav-dropdown:hover .dropdown-menu{display:block}

/* HERO HEADER LIKE LAB */
.hero-link{display:block; margin-bottom:40px;}
.hero{
  width:100%;
  max-width:1000px; /* centred like lab page */
  height:420px;
  margin:0 auto;
  background:url('images/Home/UNIVERSE_HEADER2.png') center/cover no-repeat;
  cursor:pointer;
  border-radius:12px;
  transition:transform .35s ease,filter .35s ease,box-shadow .35s ease;
}
.hero-link:hover .hero{
  transform:scale(1.02);
  filter:brightness(1.15);
  box-shadow:0 0 40px rgba(255,255,255,.35);
}

/* GRID */
.wrap{
  max-width:1200px;
  margin:0 auto;
  padding:40px 20px;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:24px;
  margin-top:40px;
}
.card{
  background:linear-gradient(180deg,rgba(255,255,255,.02),rgba(255,255,255,.01));
  border-radius:var(--card-radius);
  overflow:hidden;
  box-shadow:0 10px 30px rgba(0,0,0,.6);
  transition:.2s;
}
.card:hover{
  transform:translateY(-6px);
  box-shadow:0 20px 50px rgba(0,0,0,.8);
}
.art{
  height:250px;
}
.art img{
  width:100%;
  height:100%;
  object-fit:cover;
}
.meta{
  padding:14px;
  text-align:center;
}
.swatch{
  width:40px;
  height:40px;
  border-radius:8px;
  margin:0 auto 6px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:700;
}
.card[data-genre="drum-bass"] .swatch{background:#0050ff}
.card[data-genre="house"] .swatch{background:#ff49c8}
.card[data-genre="lofi"] .swatch{background:#d95b2f}
.card[data-genre="hiphop"] .swatch{background:#b58b00}
.card[data-genre="afrobeat"] .swatch{background:#ff3b00}

.title{
  font-family:'Orbitron',sans-serif;
  font-size:18px;
}
.sub{
  font-size:13px;
  color:var(--muted);
  margin:6px 0 12px;
}
.actions a{
  display:inline-block;
  padding:10px 18px;
  border:2px solid var(--accent);
  border-radius:12px;
  color:var(--accent);
  font-weight:600;
}
.actions a:hover{
  background:var(--accent);
  color:#000;
}

/* FLOATING PLAYER */
#floating-player{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  width:360px;
  background:url('Player/PLAYER.png') center/cover no-repeat;
  padding:10px 18px;
  border-radius:20px;
  box-shadow:0 12px 40px rgba(0,0,0,.85);
  display:flex;
  align-items:center;
  gap:14px;
  z-index:999;
}
#floating-player img.cover{
  width:60px;
  height:60px;
  border-radius:12px;
  object-fit:cover;
  flex-shrink:0;
  margin-left:6px;
}
.player-meta{
  flex:1;
  display:flex;
  flex-direction:column;
  justify-content:center;
  margin-left:12px;
}
.player-title{
  font-weight:700;
  font-size:14px;
}
.player-artist{
  font-size:12px;
  color:var(--muted);
}
.player-controls{
  display:flex;
  align-items:center;
  justify-content:center;
  margin-left:12px;
}
.player-controls img{
  width:42px;
  height:42px;
  cursor:pointer;
}

/* FOOTER */
footer{
  padding:28px 20px;
  text-align:center;
  font-size:13px;
  color:var(--muted);
  border-top:1px solid rgba(255,42,161,.05);
}
</style>
</head>

<body>

<header class="nav-bar">
  <div class="nav-content">
    <a href="index.html" class="logo-link">
      <img src="images/MLKSHK_LOGO_1500_X_500.png" alt="MLKSHK">
    </a>
    <div class="nav-dropdown">
      <button class="nav-toggle">Menu</button>
      <div class="dropdown-menu">
        <a href="index.html">Home</a>
        <a href="artists.html">Artists</a>
        <a href="playlists.html">Playlists</a>
        <a href="lab.html">The Lab</a>
      </div>
    </div>
  </div>
</header>

<!-- HERO (like lab page) -->
<a href="universe.html" class="hero-link">
  <section class="hero"></section>
</a>

<main class="wrap">
<section class="grid">

<article class="card" data-genre="drum-bass">
  <div class="art"><img src="images/Cartons/Drum & Bass Carton.png"></div>
  <div class="meta">
    <div class="swatch">DNB</div>
    <div class="title">Drum & Bass</div>
    <div class="sub">Electric — Energy Crew</div>
    <div class="actions"><a href="#">Explore</a></div>
  </div>
</article>

<article class="card" data-genre="house">
  <div class="art"><img src="images/Cartons/House Carton.png"></div>
  <div class="meta">
    <div class="swatch">HSE</div>
    <div class="title">House</div>
    <div class="sub">Psychic — Club Crew</div>
    <div class="actions"><a href="#">Explore</a></div>
  </div>
</article>

<article class="card" data-genre="lofi">
  <div class="art"><img src="images/Cartons/LO-FI Carton.png"></div>
  <div class="meta">
    <div class="swatch">LOF</div>
    <div class="title">Lo-Fi</div>
    <div class="sub">Wind — Chilled Crew</div>
    <div class="actions"><a href="#">Explore</a></div>
  </div>
</article>

<article class="card" data-genre="hiphop">
  <div class="art"><img src="images/Cartons/Hip Hop Carton.png"></div>
  <div class="meta">
    <div class="swatch">HH</div>
    <div class="title">Hip-Hop</div>
    <div class="sub">Earth — Hip Hop Crew</div>
    <div class="actions"><a href="#">Explore</a></div>
  </div>
</article>

<article class="card" data-genre="afrobeat">
  <div class="art"><img src="images/Cartons/Afrobeat Carton.png"></div>
  <div class="meta">
    <div class="swatch">AFR</div>
    <div class="title">Afrobeat</div>
    <div class="sub">Fire — Afro Crew</div>
    <div class="actions"><a href="#">Explore</a></div>
  </div>
</article>

</section>
</main>

<!-- FLOATING PLAYER -->
<div id="floating-player">
  <img class="cover" src="images/Catalogue/MLKSHK-ARCHIVE-SB1973.png" alt="Cover">
  <div class="player-meta">
    <div class="player-title">Round We Go</div>
    <div class="player-artist">Shockaddict</div>
  </div>
  <div class="player-controls">
    <img id="playPause" src="Player/PLAY.png" alt="Play">
  </div>
  <audio id="audio">
    <source src="Audio/6. Round And Round.mp3" type="audio/mpeg">
  </audio>
</div>

<footer>
  MLKSHK — Built for the misfits. © <span id="year"></span>
</footer>

<script>
document.getElementById('year').textContent=new Date().getFullYear();

const audio=document.getElementById('audio');
const btn=document.getElementById('playPause');

btn.onclick=()=>{
  if(audio.paused){
    audio.play();
    btn.src='Player/PAUSE.png';
  }else{
    audio.pause();
    btn.src='Player/PLAY.png';
  }
};
</script>

</body>
</html>
