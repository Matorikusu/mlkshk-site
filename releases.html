  <!-- SPOTIFY CONTROL SCRIPT -->
  <script>
    const players = document.querySelectorAll('.spotify-player');

    players.forEach(player => {
      player.contentWindow.postMessage(JSON.stringify({
        method: 'pause'
      }), '*');
    });

    // Listen for click and pause others
    players.forEach(player => {
      player.addEventListener('load', () => {
        player.contentWindow.postMessage(JSON.stringify({ method: 'pause' }), '*');
      });
    });

    function pauseAllExcept(current) {
      players.forEach(player => {
        if (player !== current) {
          player.contentWindow.postMessage(JSON.stringify({ method: 'pause' }), '*');
        }
      });
    }

    // Due to Spotify iframe restrictions, only one way to control playback is via user interaction
    // Clicking on a playlist manually stops others via a click event
    players.forEach(player => {
      player.addEventListener('click', () => pauseAllExcept(player));
    });
  </script>
