<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>MLKSHK — Catalogue</title>
<link rel="icon" href="images/LOGO_SMALL.png" type="image/png">

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;600;700&family=Rajdhani:wght@500;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#000;
  --text:#f5f5f5;
  --muted:#c0c0c0;
  --accent:#ff2aa1;
  --dropdown-bg:#000;
}

html,body{
  margin:0;
  height:100%;
  font-family:'Rajdhani',system-ui,-apple-system,'Helvetica Neue',Arial;
  background:var(--bg);
  color:var(--text);
}

a{color:inherit;text-decoration:none}

/* ================= NAV ================= */
header.nav-bar{
  border-bottom:1px solid rgba(255,42,161,0.04);
  padding:18px 24px;
  background:linear-gradient(180deg,rgba(0,0,0,0.2),transparent);
  position:sticky;
  top:0;
  z-index:30;
}
.nav-content{
  display:flex;
  align-items:center;
  justify-content:space-between;
  max-width:1200px;
  margin:0 auto;
}
.logo-link img{height:42px}
.nav-links{display:flex; align-items:center}
.nav-dropdown{position:relative}
.nav-toggle{
  background:none;
  border:0;
  color:var(--muted);
  font-weight:600;
  cursor:pointer;
  display:none; /* hidden on desktop */
}
.nav-toggle::after{
  content:"";
  display:inline-block;
  width:8px;
  height:8px;
  margin-left:6px;
  border-right:2px solid var(--muted);
  border-bottom:2px solid var(--muted);
  transform:rotate(45deg);
}
.dropdown-menu{
  display:none;
  position:absolute;
  top:calc(100% + 8px);
  left:0;
  background:var(--dropdown-bg);
  min-width:200px;
  border:1px solid var(--accent);
  border-radius:8px;
  box-shadow:0 10px 30px rgba(0,0,0,.6);
}
.dropdown-menu a{
  display:block;
  padding:10px 14px;
  font-size:14px;
}
.dropdown-menu a:hover{
  background:var(--accent);
  color:#000;
}

/* Desktop hover dropdown */
@media (min-width: 761px) {
  .nav-dropdown:hover .dropdown-menu{
    display:block;
  }
}

/* ================= PAGE HEADER ================= */
.page-header{
  padding:70px 20px 50px;
  text-align:center;
}
.page-header h1{
  font-family:'Orbitron',sans-serif;
  font-size:44px;
  color:var(--accent);
  margin-bottom:10px;
}
.page-header p{
  max-width:700px;
  margin:0 auto;
  color:var(--muted);
}

/* ================= RELEASE TAB ================= */
.release-tab{
  padding:60px 20px;
  background:#111;
  border-bottom:1px solid rgba(255,42,161,0.05);
}
.release-inner{
  max-width:1100px;
  margin:0 auto;
  display:grid;
  grid-template-columns:1fr 3fr;
  gap:32px;
  align-items:center;
}
.release-cover img{
  width:100%;
  max-width:260px;
  border-radius:14px;
  box-shadow:0 10px 30px rgba(0,0,0,0.6);
}
.release-info h2{
  font-family:'Orbitron',sans-serif;
  font-size:28px;
  margin:0 0 10px;
  color:var(--accent);
}
.release-meta{
  font-size:15px;
  color:var(--muted);
  margin-bottom:16px;
}
.release-actions{
  display:flex;
  gap:14px;
  flex-wrap:wrap;
}
.explore-button{
  padding:10px 26px;
  border:2px solid var(--accent);
  border-radius:20px;
  font-size:14px;
  font-weight:600;
  color:var(--accent);
  transition:.2s;
}
.explore-button:hover{
  background:var(--accent);
  color:#000;
}

/* ================= FOOTER ================= */
footer{
  padding:28px 20px;
  text-align:center;
  font-size:13px;
  color:var(--muted);
  border-top:1px solid rgba(255,42,161,0.03);
}

/* ================= MOBILE ================= */
@media (max-width:760px){
  .nav-toggle{
    display:inline-block;
  }
  .nav-links{
    flex-direction:column;
    align-items:flex-start;
  }
  .dropdown-menu{
    position:static;
    border:none;
    box-shadow:none;
    width:100%;
    border-radius:0;
    display:none; /* will toggle via JS */
  }
  .dropdown-menu.open{
    display:block;
  }

  .release-inner{
    grid-template-columns:1fr;
    text-align:center;
  }
  .release-cover img{
    margin:0 auto;
  }
  .release-actions{
    justify-content:center;
  }
}
</style>
</head>

<body>

<header class="nav-bar">
  <div class="nav-content">
    <a href="index.html" class="logo-link">
      <img src="images/MLKSHK_LOGO_1500_X_500.png" alt="MLKSHK">
    </a>
    <nav class="nav-links">
      <div class="nav-dropdown">
        <button class="nav-toggle">Menu</button>
        <div class="dropdown-menu">
          <a href="access.html">Access</a>
          <a href="artists.html">Artists</a>
          <a href="catalogue.html">Catalogue</a>
          <a href="lab.html">The Lab</a>
          <a href="playlists.html">Playlists</a>
          <a href="universe.html">The Universe</a>
        </div>
      </div>
    </nav>
  </div>
</header>

<section class="page-header">
  <h1>Catalogue</h1>
  <p>All MLKSHK releases and archive projects. New drops stack below.</p>
</section>

<!-- ================= RELEASES ================= -->
<section class="release-tab">
  <div class="release-inner">
    <div class="release-cover">
      <img src="images/Catalogue/1.png" alt="Broken Idol">
    </div>
    <div class="release-info">
      <h2>Broken Idol</h2>
      <div class="release-meta">
        Artist: Shockaddict<br>
        Genre: House<br>
        Type: EP
      </div>
      <div class="release-actions">
        <a href="https://open.spotify.com/album/1Ew2its2XXnWqvNtCuwUBR?si=RUT89xYdSBu0IoV88VhiLA" target="_blank" class="explore-button">Listen</a>
      </div>
    </div>
  </div>
</section>

<!-- Add all other release items here (omitted for brevity) -->

<footer>
  MLKSHK Digital — Built for the misfits. © <span id="year"></span>
</footer>

<script>
  // Update year
  document.getElementById('year').textContent = new Date().getFullYear();

  // Toggle mobile dropdown
  const toggle = document.querySelector('.nav-toggle');
  const menu = document.querySelector('.dropdown-menu');

  toggle.addEventListener('click', () => {
    menu.classList.toggle('open');
  });
</script>

</body>
</html>
