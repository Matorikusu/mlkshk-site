<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>MLKSHK — Catalogue</title>
<link rel="icon" href="images/LOGO_SMALL.png" type="image/png">

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;600;700&family=Rajdhani:wght@500;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#000;
  --text:#f5f5f5;
  --muted:#c0c0c0;
  --accent:#ff2aa1;
  --dropdown-bg:#000;
}

html,body{
  margin:0;
  height:100%;
  font-family:'Rajdhani',system-ui,-apple-system,'Helvetica Neue',Arial;
  background:var(--bg);
  color:var(--text);
}

a{color:inherit;text-decoration:none}

/* NAV BAR */
header.nav-bar{
  border-bottom:1px solid rgba(255,42,161,0.04);
  padding:18px 24px;
  background:linear-gradient(180deg,rgba(0,0,0,0.2),transparent);
  position:sticky;
  top:0;
  z-index:30;
}
.nav-content{
  display:flex;
  align-items:center;
  justify-content:space-between;
  max-width:1200px;
  margin:0 auto;
  gap:18px;
}
.logo-link img{height:42px;display:block}
.nav-links{display:flex;gap:14px;align-items:center}

.nav-dropdown{position:relative;display:inline-flex}
.nav-toggle{
  display:inline-flex;
  align-items:center;
  gap:8px;
  padding:6px 10px;
  border-radius:8px;
  cursor:pointer;
  color:var(--muted);
  font-weight:600;
  background:transparent;
  border:0;
}
.nav-toggle::after{
  content:"";
  width:8px;
  height:8px;
  border-right:2px solid var(--muted);
  border-bottom:2px solid var(--muted);
  transform:rotate(45deg);
  transition:.18s;
}
.dropdown-menu{
  display:none;
  position:absolute;
  top:calc(100% + 8px);
  left:0;
  background:var(--dropdown-bg);
  min-width:200px;
  border:1px solid var(--accent);
  border-radius:8px;
  padding:6px 0;
  box-shadow:0 10px 30px rgba(0,0,0,.6);
}
.dropdown-menu a{
  display:block;
  padding:10px 14px;
  font-size:14px;
}
.dropdown-menu a:hover{
  background:var(--accent);
  color:#000;
}
.nav-dropdown:hover .dropdown-menu{display:block}
.nav-dropdown:hover .nav-toggle::after{
  transform:rotate(-135deg);
  border-color:var(--text);
}

/* CATALOGUE GRID */
.catalogue{
  padding:60px 20px;
  text-align:center;
  background:#111;
}
.catalogue h1{
  font-family:'Orbitron',sans-serif;
  font-size:40px;
  margin-bottom:10px;
  color:var(--accent);
}
.catalogue p{
  max-width:700px;
  margin:0 auto 40px;
  color:var(--muted);
  font-size:16px;
}

.brands-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:24px;
}

.brand-card{
  background:linear-gradient(180deg,rgba(255,255,255,.02),rgba(255,255,255,.01));
  border-radius:14px;
  overflow:hidden;
  box-shadow:0 10px 30px rgba(0,0,0,.5);
  transition:.2s;
}
.brand-card:hover{
  transform:translateY(-4px);
  box-shadow:0 20px 50px rgba(0,0,0,.7);
}
.brand-card img{
  width:100%;
  display:block;
}

.brand-info{
  padding:16px;
  display:flex;
  flex-direction:column;
  align-items:center;
}
.brand-info h2{
  font-family:'Orbitron',sans-serif;
  font-size:20px;
  margin:0 0 6px;
}
.brand-info p{
  font-size:14px;
  color:var(--muted);
  margin-bottom:12px;
  text-align:center;
}
.explore-button{
  padding:10px 22px;
  border:2px solid var(--accent);
  border-radius:14px;
  font-size:14px;
  font-weight:600;
  color:var(--accent);
  transition:.2s;
}
.explore-button:hover{
  background:var(--accent);
  color:#000;
}

/* FOOTER */
footer{
  padding:28px 20px;
  text-align:center;
  font-size:13px;
  color:var(--muted);
  border-top:1px solid rgba(255,42,161,0.03);
}
</style>
</head>

<body>

<header class="nav-bar">
  <div class="nav-content">
    <a href="index.html" class="logo-link">
      <img src="images/MLKSHK_LOGO_1500_X_500.png" alt="MLKSHK Logo">
    </a>
    <nav class="nav-links">
      <div class="nav-dropdown">
        <button class="nav-toggle">Menu</button>
        <div class="dropdown-menu">
          <a href="access.html">Access</a>
          <a href="artists.html">Artists</a>
          <a href="catalogue.html">Catalogue</a>
          <a href="lab.html">The Lab</a>
          <a href="playlists.html">Playlists</a>
          <a href="universe.html">The Universe</a>
        </div>
      </div>
    </nav>
  </div>
</header>

<section class="catalogue">
  <h1>Catalogue</h1>
  <p>Explore all MLKSHK releases and archive projects. Browse EPs, singles, albums and curated historical collections.</p>

  <div class="brands-grid">

    <!-- Repeat your catalogue items exactly as supplied -->
    <!-- Example -->

      <img src="images/Catalogue/1.png" alt="Broken Idol">
      <div class="brand-info">
        <h2>Broken Idol</h2>

        <a href="https://open.spotify.com/album/1Ew2its2XXnWqvNtCuwUBR" target="_blank" class="explore-button">Listen</a>
      </div>
    </article>

    <!-- Continue pasting the rest of your catalogue items here unchanged -->

  </div>
</section>

<footer>
  MLKSHK Digital — Built for the misfits. © <span id="year"></span>
</footer>

<script>
  document.getElementById('year').textContent = new Date().getFullYear();
</script>

</body>
</html>
