<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>MLKSHK</title>
<link rel="icon" href="images/LOGO_SMALL.png" type="image/png">

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;600;700&family=Rajdhani:wght@500;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg: #000;
  --text: #f5f5f5;
  --muted: #c0c0c0;
  --accent: #ff2aa1;
  --dropdown-bg: #000;
}

html, body {
  margin: 0;
  height: 100%;
  font-family: 'Rajdhani', system-ui, -apple-system, 'Helvetica Neue', Arial;
  background: var(--bg);
  color: var(--text);
}

a { color: inherit; text-decoration: none; }

/* NAV BAR */
header.nav-bar {
  border-bottom:1px solid rgba(255,42,161,0.04);
  padding:18px 24px;
  background: linear-gradient(180deg, rgba(0,0,0,0.2), transparent);
  position: sticky;
  top: 0;
  z-index: 30;
}
.nav-content {
  display: flex;
  align-items: center;
  justify-content: space-between;
  max-width: 1200px;
  margin: 0 auto;
  gap: 18px;
}
.logo-link img { height: 42px; display:block; }
.nav-links { display: flex; gap: 14px; align-items: center; }
/* Dropdowns */
.nav-dropdown { position: relative; display: inline-flex; align-items: center; }
.nav-toggle {
  display:inline-flex; align-items:center; gap:8px; padding:6px 10px; border-radius:8px; cursor:pointer;
  color:var(--muted); font-weight:600; background:transparent; border:0;
}
.nav-toggle::after {
  content: ""; display:inline-block; width:8px; height:8px; border-right:2px solid var(--muted);
  border-bottom:2px solid var(--muted); transform: rotate(45deg); margin-left:4px; transition: transform .18s ease, border-color .18s ease;
}
.dropdown-menu {
  display: none; position: absolute; top: calc(100% + 8px); left: 0; background: var(--dropdown-bg);
  min-width: 200px; border: 1px solid var(--accent); border-radius:8px; padding:6px 0;
  z-index:1000; box-shadow:0 10px 30px rgba(0,0,0,0.6);
}
.dropdown-menu a {
  display:block; padding:10px 14px; font-size:14px; color:#fff;
}
.dropdown-menu a:hover { background: var(--accent); color: #000; }
.nav-dropdown:hover .dropdown-menu,
.nav-dropdown:focus-within .dropdown-menu { display:block; }
.nav-dropdown:hover .nav-toggle::after,
.nav-dropdown:focus-within .nav-toggle::after { transform: rotate(-135deg); border-color: var(--text); }
/* small responsive collapse */
@media (max-width:760px){
  .nav-content{padding-right:14px;padding-left:14px}
  .nav-links{gap:8px}
}

/* SECTION DIVIDER */
.section-divider { width: 100%; height: 5px; background: black; }

/* HERO */
.hero {
  padding: 60px 20px;
  text-align: center;
  background: linear-gradient(180deg, rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
              url('images/MLKSHK_HERO_HEADER_1920X800.png') center/cover no-repeat;
  color: white;
}
.hero h1 { font-family:'Orbitron', sans-serif; font-size:48px; margin-bottom:10px; letter-spacing:2px; text-transform:uppercase; }
.hero p { font-size:20px; opacity:0.85; max-width:600px; margin:0 auto; }

/* SECTION WITH IMAGE + OVERLAY */
.section {
  position: relative;
  padding: 80px 20px;
  text-align: center;
  color: #fff;
  background-size: cover;
  background-position: center;
  overflow: hidden;
}
.section::before {
  content:"";
  position:absolute;
  inset:0;
  background: rgba(0,0,0,0.48); /* slightly darker overlay */
  z-index:0;
}
.section .section-content {
  position: relative;
  z-index: 1;
  max-width: 700px;
  margin:0 auto;
}
.section h2 { font-family:'Orbitron', sans-serif; font-size:36px; margin-bottom:15px; color: var(--accent); }
.section p { font-size:18px; opacity:0.9; margin-bottom:25px; }

/* BUTTONS */
.explore-button {
  display:inline-block;
  padding:14px 40px;
  border-radius:30px;
  border:2px solid var(--accent);
  color:white;
  font-weight:700;
  text-decoration:none;
  transition:0.2s;
}
.explore-button:hover { background: var(--accent); color:black; box-shadow:0 0 20px rgba(255,42,161,0.5); }

/* BRANDS / ARCHIVE GRID */
.brands-archive { padding:50px 20px; text-align:center; background: #111; } /* slightly reduced padding */
.brands-archive h2 { font-family:'Orbitron',sans-serif; font-size:36px; margin-bottom:15px; color: var(--accent); }
.brands-archive p { font-size:16px; margin-bottom:40px; color: var(--muted); max-width:600px; margin-left:auto; margin-right:auto; }
.brands-grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(280px,1fr)); gap:24px; margin-top:0; }
.brand-card { background:linear-gradient(180deg,rgba(255,255,255,.02),rgba(255,255,255,.01)); border-radius:14px; overflow:hidden; box-shadow:0 10px 30px rgba(0,0,0,.5); transition:.2s; }
.brand-card:hover { transform:translateY(-4px); box-shadow:0 20px 50px rgba(0,0,0,.7); }
.brand-card img { width:100%; height:auto; display:block; object-fit:cover; }
.brand-info { padding:16px; display:flex; flex-direction:column; align-items:center; }
.brand-info h2 { margin:0 0 6px; font-family:'Orbitron',sans-serif; font-size:22px; text-align:center; }
.brand-info p { margin:0 0 12px; font-size:14px; color:var(--muted); text-align:center; }
.brand-info .explore-button { display:inline-block; padding:10px 20px; border:2px solid var(--accent); border-radius:12px; font-size:14px; font-weight:600; color:var(--accent); text-decoration:none; transition:.2s; }
.brand-info .explore-button:hover { background:var(--accent); color:#000; }

/* UNIVERSE SECTION */
.universe-teaser { padding:60px 20px; text-align:center; background: url('images/UNIVERSE_HEADER 1920 x 800.png') center/cover no-repeat; }
.universe-teaser h2 { font-family:'Orbitron',sans-serif; font-size:36px; margin-bottom:10px; letter-spacing:2px; color: var(--accent); }
.universe-teaser p { font-size:18px; opacity:0.8; max-width:600px; margin:0 auto 20px; }
.universe-btn { display:inline-block; padding:14px 40px; border-radius:30px; border:2px solid var(--accent); color:white; text-transform:uppercase; font-weight:700; transition:0.2s; }
.universe-btn:hover { background: var(--accent); color:black; box-shadow:0 0 20px rgba(255,42,161,0.5); }

/* LAB SECTION */
.lab-section { text-align:center; padding:60px 20px; background: url('images/THE_LAB_HEADER 1920 x 800.png') center/cover no-repeat; }
.lab-section h2 { font-family:'Orbitron',sans-serif; font-size:40px; margin-bottom:15px; letter-spacing:2px; text-transform:uppercase; }
.lab-section p { font-size:18px; margin-bottom:20px; opacity:0.85; }
.lab-btn { display:inline-block; padding:16px 50px; border-radius:40px; border:2px solid var(--accent); color:white; font-weight:bold; text-decoration:none; letter-spacing:1px; transition: all 0.2s ease; }
.lab-btn:hover { background: var(--accent); color:black; box-shadow:0 0 25px rgba(255,42,161,0.6); }

footer { padding:28px 20px; color: var(--muted); text-align:center; font-size:13px; border-top:1px solid rgba(255,42,161,0.03); }
</style>
</head>
<body>

<!-- NAV BAR -->
<header class="nav-bar">
  <div class="nav-content">
    <a href="index.html" class="logo-link">
      <img src="images/MLKSHK_LOGO_1500_X_500.png" alt="MLKSHK Logo">
    </a>
    <nav class="nav-links" aria-label="Main navigation">
      <div class="nav-dropdown">
        <button class="nav-toggle" aria-haspopup="true" aria-expanded="false">Menu</button>
        <div class="dropdown-menu" role="menu" aria-label="Menu">
          <a role="menuitem" href="access.html">Access</a>
          <a role="menuitem" href="artists.html">Artists</a>
          <a role="menuitem" href="catalogue.html">Catalogue</a>
          <a role="menuitem" href="lab.html">The Lab</a>
          <a role="menuitem" href="playlists.html">Playlists</a>
          <a role="menuitem" href="universe.html">The Universe</a>
        </div>
      </div>
    </nav>
  </div>
</header>

<!-- HERO -->
<section class="hero">
  <h1>CATALOGUE</h1>
  <p>All MLKSHK releases and archive projects. New drops stack below.</p>
</section>

<div class="section-divider"></div>

<!-- Releases -->
<!-- ITEM 001 -->
<section class="brands-archive">
    <article class="brand-card">
      <img src="images/Catalogue/1.png" alt="cover">
      <div class="brand-info">
        <h2>Broken Idol</h2>
        <p>Artist: Shockaddict</p>
        <p>Genre: House</p>
        <p>Type: EP</p>
        <a href="https://open.spotify.com/album/1Ew2its2XXnWqvNtCuwUBR?si=RUT89xYdSBu0IoV88VhiLA" target="_blank" class="explore-button">Listen</a>
      </div>

  </div>
</section>


<!-- FOOTER -->
<footer>
  MLKSHK Digital — Built for the misfits. © <span id="year"></span>
</footer>

<script>
  document.querySelectorAll('.nav-dropdown').forEach(dd => {
    const btn = dd.querySelector('.nav-toggle');
    const menu = dd.querySelector('.dropdown-menu');
    if (!btn || !menu) return;
    btn.addEventListener('keydown', (e) => {
      if(e.key==='Enter'||e.key===' '){e.preventDefault();const isOpen=menu.style.display==='block';menu.style.display=isOpen?'':'block';btn.setAttribute('aria-expanded',String(!isOpen));}
      else if(e.key==='Escape'){menu.style.display='';btn.setAttribute('aria-expanded','false');btn.blur();}
    });
    dd.addEventListener('focusout',()=>{setTimeout(()=>{if(!dd.contains(document.activeElement)){menu.style.display='';btn.setAttribute('aria-expanded','false');}},10);});
  });

  document.getElementById('year').textContent = new Date().getFullYear();
</script>

</body>
</html>
